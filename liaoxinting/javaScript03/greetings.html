<!DOCTYPE html >
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>greeting</title>
       
   </head>
<body>
<h3>Greetings</h3>
<div id="hid" style="height:30px;width:300px;background:#FFDEAD;font-size:19px;text-align:center;line-height:30px" >
</div>
<script type="text/javascript">
    //创建一个日期对象
    var dd= new Date();
    var st =document.getElementById("hid");
    var hour =dd.getHours();//获取当前时
    //alert(hour);
    if(hour>0 && hour<=6){
        st.innerHTML="zzzZZZZZZZZZZZ";
    }else if(hour>6 && hour<=9){
        st.innerHTML="早上好哇(*@ο@*) ～";
    }else if(hour>9 && hour<=12){
        st.innerHTML="上午好，上课上课~";
    }else if(hour>12 && hour<=15){
        st.innerHTML="中午好，午饭不好吃~";
    }else if(hour>15 && hour<=18){
        st.innerHTML="下午好，好困哪~";
    }else if(hour>18 && hour<=21){
        st.innerHTML="傍晚好，瞬间精神了(｡･∀･)ﾉﾞ";
    }else if(hour>21 && hour<=24){
        st.innerHTML="嗨什么嗨，快去睡！";
    }
    </script>
</body>
</html>
