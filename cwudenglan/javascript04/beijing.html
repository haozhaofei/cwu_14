<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>点击一个按钮在浏览器出一张背景图</title>
        <style>
            body {
                margin:0px;padding:0px;width:200px;height:200px;
            }
        </style>
    </head>
    <body id="body" background="images/11.jpg" >
        <button onclick="mych()">更换背景</button>
        <script>
           var i=2;
           var  body=document.getElementById('body');
        function mych(){
            
            switch(i){
                case 1: body.background="images/11.jpg";
                        break;
                case 2: body.background="images/22.jpg";
                        break;
                case 3: body.background="images/33.jpg";
                        break;
                case 4: body.background="images/44.jpg";
                        break;
                default: break;
            }
             i++;
              if(i>4){
                i=1;
        }
            // console.log(i);
        }

       
        </script>
    </body>
</html>
