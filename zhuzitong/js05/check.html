<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证</title>
</head>
<style type="text/css">
	.Register .row{
		margin: 0.5em 0;
	}
	label{
		cursor: pointer;
		display: inline-block;
		padding: 3px 6px;
		text-align: right;
		width: 150px;
		vertical-align: top;
	}
	.btn{
		position: relative;
		left: 220px;
	}
</style>
<body>
	<div class="Register">

      <p class="row"><label for="email">邮箱: </label>
      <input type="text" id="email" class="form-control" onblur="checkEmail()"/>
      <span id="emailInfo"></span>
     
      <p class="row"><label for="password">密码: </label>
      <input type="text" id="password" class="form-control" onblur="checkPwd()"/>
      <span id="passwordInfo"></span>
     
      
      <p class="row"><input type="submit" value="提交" class="btn" onclick="sub()"></p>
    </form>
	</div>
</body>
</html>
<script type="text/javascript">

  function checkEmail(){
		var email=document.getElementById("email").value.trim();
		var emailRegex= /^([\.a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(\.[a-zA-Z0-9_-])+/; 
		if(!emailRegex.test(email)){
        document.getElementById("emailInfo").innerHTML="邮箱格式不对，请重新输入";
        return false;
    }else{
        document.getElementById("emailInfo").innerHTML="";
        return true;
    }
			}

  

	function checkPwd(){
		 var password = document.getElementById("password").value.trim();
    	var passwordRegex=/^[0-9A-Za-z_]\w{7,15}$/;
    if(!passwordRegex.test(password)){
        document.getElementById("passwordInfo").innerHTML="密码长度必须在8个字符到16个字符之间";
        return false;
    }else{
        document.getElementById("passwordInfo").innerHTML="";
        return true;
    }
	}
	
	
 function sub(){
    var email = checkEmail();
    var password = checkPwd();
    checkEmail();
    checkPwd();
     if(password==true&&email==true){
         alert("提交成功！");
     }else{
      return false;
     }
}

</script>
