<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>飞机游戏</title>
	<style type="text/css">
	#did{
		width: 400px;
		height: 400px;
		position: relative;
		background: #ccc;
		}
	#mid{
		width: 40px;
		height: 40px;
		background: red;
		position: absolute;
		top:300px;
		left: 30px;
	}
	#pd0,#pd1,#pd2,#pd3,#pd4,#pd5{
		display: none;
		position: absolute;
	}
		</style>
</head>

<body>
	<div id="did">
		<img src="images/pd.png" id="pd0" alt="">
		<img src="images/pd.png" id="pd1" alt="">
		<img src="images/pd.png" id="pd2" alt="">
		<img src="images/pd.png" id="pd3" alt="">
		<img src="images/pd.png" id="pd4" alt="">
		<img src="images/pd.png" id="pd5" alt="">
		<div id="mid"></div>
	</div>
</body>
</html>
<script type="text/javascript">

	var mid = document.getElementById('mid');
	window.document.onkeydown = function(ent){
		var event = ent || window.event;
		switch(event.keyCode){
				case 37 ://左
			mid.style.left = Math.max(0,mid.offsetLeft-5)+"px";
			break;
				case 38 ://上
			mid.style.top = Math.max(0,mid.offsetTop-5)+"px";
			break;
				case 39 ://右
			mid.style.left = Math.max(0,mid.offsetLeft+5)+"px";
			break;
				case 40 ://下
			mid.style.top = Math.max(0,mid.offsetTop+5)+"px";
			break;
				case 32 ://炮弹
				fire(mid.offsetLeft+16,mid.offsetTop);
			break;

		}
	}
	function fire(x,y){
		for(var i=0;i<6;i++){
			var pd = document.getElementById("pd"+i);
			if(pd.style.display != "block"){
				pd.style.top = y+"px";
				pd.style.left = x+"px";
				pd.style.display = "block";
				return;
			}
		}
	}
	function running(){
		for(var i=0;i<6;i++){
			var pd = document.getElementById("pd"+i);
			if(pd.style.display == "block"){
				pd.style.top = pd.offsetTop-5 +"px";
				if(pd.offsetTop < -20){
					pd.style.display = "none";
				}
			}
		}
		setTimeout("running()",33);
	}
	running();
</script>
