<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul li{list-style-type: none;}
	</style>
</head>
<body>
	<h4 onclick="doShow(1)">人员管理</h4>
	<ul id="u1" style="display:none;">
		<li>工资待遇</li>
		<li>出勤天数</li>
		<li>提成业绩</li>
	</ul>

	<h4 onclick="doShow(2)">BBBBBBB</h4>
	<ul id="u2" style="display:none;">
		<li>bbb</li>
		<li>bbb</li>
		<li>bbb</li>
	</ul>

	<h4 onclick="doShow(3)">CCCCCCC</h4>
	<ul id="u3" style="display:none;">
		<li>ccc</li>
		<li>ccc</li>
		<li>ccc</li>
	</ul>
</body>
</html>
<script>
	function doShow(i){
		var ul = document.getElementById("u"+i);
		if(ul.style.display == "none"){
			ul.style.display = "block";
		}else{
			ul.style.display = "none";
		}
	}
</script>
