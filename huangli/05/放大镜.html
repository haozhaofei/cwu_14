<!doctype html> 
 <html lang="en"> 
 <head> 
 	<meta charset="UTF-8"> 
 	<title>放大镜</title> 
 </head> 
 <style> 
 	div,ul,li,img{padding: 0px;margin: 0px;} 
 	#uid img {width: 420px;height: 240px;} 
 	#did img{width: 100px;height: 80px;border: none;} 
 	#bid {width:300px;height: 300px;overflow: hidden;position:absolute;display: none;}
 </style> 
 <body> 
 	<center> 
 	<div id="uid" > 
 		<img src="images/1.jpg" id="img" alt=""> 
 	</div> 
 	<div id="did" > 
 		<img src="images/1.jpg" onmouseover="show(1)" alt=""> 
 		<img src="images/2.jpg" onmouseover="show(2)" alt=""> 
 		<img src="images/3.jpg" onmouseover="show(3)" alt=""> 
 		<img src="images/4.jpg" onmouseover="show(4)" alt=""> 
 	</div> 
 	<div id="bid">
 		<img src="images/1.jpg" id="bImg" alt="">
 	</div>
 	</center> 
 </body> 
 </html> 
 
 
 <script> 
 	function show(i){ 
 		var img = document.getElementById('img'); 
 		var bImg = document.getElementById('bImg');
 			if(i == 1){ 
 					img.src="images/1.jpg"; 
 					bImg.src="images/1.jpg";
 			}else if(i == 2){ 
 					img.src="images/2.jpg"; 
 					bImg.src="images/2.jpg";			 
 			}else if(i == 3){ 
 					img.src="images/3.jpg"; 
 					bImg.src="images/3.jpg";
 			}else if(i == 4){ 
 				 
 					img.src="images/4.jpg"; 
 			 		bImg.src="images/4.jpg";
 			} 
 			img.onmouseover = function(){
			bid.style.display = "block";
			bid.style.top = this.offsetTop+"px";
			bid.style.left = this.offsetWidth+this.offsetLeft+10+"px";
			}

			img.onmouseout = function(){
				bid.style.display = "none";
			}

			img.onmousemove = function(ent){
				var event = ent || window.event;
				var x = event.clientX - this.offsetLeft;
				var y = event.clientY - this.offsetTop;
				bid.scrollTop = y*8-50;
				bid.scrollLeft = x*8-50;
			}
 		 
 	} 
 </script>
