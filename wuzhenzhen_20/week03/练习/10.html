<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
<h1>javaScript实例--全选/全不选/反选</h1>
<h3>你最喜欢哪门课程</h3>
<ul>
<li><input type="checkbox" name="uid"/>语文</li>
<li><input type="checkbox" name="uid"/>英语</li>
<li><input type="checkbox" name="uid"/>数学</li>
<li><input type="checkbox" name="uid"/>政治</li>
<li><input type="checkbox" name="uid"/>历史</li>
<li><input type="checkbox" name="uid"/>地理</li>
<li><input type="checkbox" name="uid"/>物理</li>
<li><input type="checkbox" name="uid"/>化学</li>
<li><input type="checkbox" name="uid"/>生物</li>
</ul>
<button onclick="doSelect(1)">全选</button>
<button onclick="doSelect(2)">全不选</button>
<button onclick="doSelect(3)">反选</button>
</body>
</html>
<script>
function doSelect(b){
var list=document.getElementsByTagName("input");
for(var i=0;i<list.length;i++){
switch(b){
case 1:list[i].checked=true;break;
case 2:list[i].checked=false;break;
case 3:list[i].checked=!list[i].checked;break;
}
}
}
</script>
