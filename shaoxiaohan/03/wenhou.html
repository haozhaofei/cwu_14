<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实时问候</title>
</head>
   <style type="text/css">
	#hid{
		height:40px;
		width:200px;
        border-style: solid;
        border-color: #ec81a9;
		font-size:30px;
		text-align:center;
		
	}
   </style>
<body>
	<h3>实时问候</h3>
<div id="hid"  >
</div>
</body>
</html>
<script type="text/javascript">
	 //创建一个日期对象
    var dd= new Date();
    var st =document.getElementById("hid");
    var hour =dd.getHours();//获取当前时
    //alert(hour);
    if(hour>0 && hour<=6){
        st.innerHTML="亲爱的，该休息了";
    }else if(hour>6 && hour<=9){
        st.innerHTML="上午好";
    }else if(hour>9 && hour<=12){
        st.innerHTML="早上好";
    }else if(hour>12 && hour<=15){
        st.innerHTML="中午好";
    }else if(hour>15 && hour<=18){
        st.innerHTML="下午好";
    }else if(hour>18 && hour<=21){
        st.innerHTML="傍晚好";
    }else if(hour>21 && hour<=24){
        st.innerHTML="晚上好";
    }
</script>
