<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window.onload演示</title>
	<style>
		ul li{list-style-type: none;font-size: 30px;color: #aaa}
	</style>
</head>
<script>
	//该句通常代表在走完整个网页代码后执行这一块程序
	window.onload=function(){
		var inum = document.getElementsByTagName('li');
		// document.write(inum.length);
		for(var i=1;i<15;i++){
			setInterval(function(){
				inum[i].innerHTML = "#000";
			},1000);
		}
	}
</script>
<body>
<center>
	<ul>
		<li>香格里拉</li>
		<li>我以为认真去做就能实现我的梦</li>
		<li>以为写首好歌走路就能抬起头</li>
		<li>以为骑摩托车旅行就能变英雄</li>
		<li>现在的我失去了冲动</li>
		<li>有才华的人唾弃金光闪闪的奖座</li>
		<li>亲爱的你是否也曾爱慕虚荣</li>
		<li>希望有人冲破疑惑带我向前走</li>
		<li>现在的我变得好懦弱</li>
		<li>我只想牵着你</li>
		<li>走到很远的梦里</li>
		<li>你抱着小猫咪</li>
		<li>蓝眼睛不再忧郁</li>
		<li>香格里拉</li>
		<li>让我们去找寻</li>
	</ul>
</center>	
</body>
</html>
