<script>  
        
        /*  
       * 是否同意协议  
       */  
      function isAgree() {  
        var agreeDOM = document.getElementById('agree');  
        var submitDOM = document.getElementById('submit');  
        if (agreeDOM.checked) {  
          submitDOM.disabled = false;  
        } else {  
          submitDOM.disabled = true;  
        }  
      }  
       /*  
      *账号验证  
      */  
      function checkCode() {  
        var result = true;  
        var code = document.getElementById('code').value;  
        if (code == '') {   
          document.getElementById('codeInfo').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>账号不能为空!</span>';  
          result = false;  
        }  
        else if (code.length <6 || code.length >12) {  
          document.getElementById('codeInfo').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>账号必须为6~12位之间!</span>';  
          result = false;  
        }  
        else if (!/^[0-9A-z]+$/.test(code)) {   
          document.getElementById('codeInfo').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>账号必须为数字或者字母组成!</span>';  
          result = false;  
        }else {  
          document.getElementById('codeInfo').innerHTML = '<img src="../images/icecream-02.png"/>';  
           result = true;  
        }  
          
        return result;  
      }  
  
  
      /*  
      *密码验证  
      */  
      function password(){  
        var result = true;  
        var password = document.getElementById('password').value;  
        if(!/^[0-9A-z]+$/.test(password)){  
             document.getElementById('passwordInfo').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>密码必须为数字或者字母组成!</span>';  
             result = false;  
        }else if(password.length < 8 || password.length > 12 || password == '') {  
          document.getElementById('passwordInfo').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>密码必须为8~12位之间!</span>';  
          result = false;  
        }  
        else {  
          document.getElementById('passwordInfo').innerHTML = '<img src="../images/icecream-02.png"/>';  
          result = true;  
        }  
        return result;  
      }  
        function password2(){  
        var result = true;  
        var password = document.getElementById('password').value;  
        var password2 = document.getElementById('password2').value;  
        if (password2 == ''){  
          document.getElementById('password2Info').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>请输入密码！</span>';  
          result = false;  
        }else if(password2 != password) {  
          document.getElementById('password2Info').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>两次密码输入不一致！</span>';  
          result = false;  
        }else {  
          document.getElementById('password2Info').innerHTML = '<img src="../images/icecream-02.png"/>';  
          result = true;  
        }  
        return result;  
      }  
      /*  
      *性别验证  
      */  
      function gender(){  
        var result = true;  
        var gender = document.getElementsByName('gender');  
        var genderCount = 0;  
        for (var i = 0; i < gender.length; i++) {  
          if (gender[i].checked) {  
            break;  
          } else {  
            genderCount++;  
          }  
        }  
        if (genderCount == gender.length) {  
          document.getElementById('genderInfo').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>性别不能为空！</span>';  
          result = false;  
        } else {  
          document.getElementById('genderInfo').innerHTML = '<img src="../images/icecream-02.png"/>';  
          result = true;  
        }  
        return result;  
      }  
      /*  
      *爱好验证  
      */  
      function hobby(){  
        var result = true;  
        var hobby = document.getElementsByName('hobby');  
        var hobbyCount = 0;  
        for (var i = 0; i < hobby.length; i++) {  
          if (hobby[i].checked) {  
            hobbyCount++;  
          }  
        }  
        if (hobbyCount < 1) {  
          document.getElementById('hobbyInfo').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>请最少选择一个！</span>';  
          result = false;  
        }else if (hobbyCount > 3) {  
          document.getElementById('hobbyInfo').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>最多选择三个！</span>';  
            result = false;  
        }  
         else {  
          document.getElementById('hobbyInfo').innerHTML = '<img src="../images/icecream-02.png"/>';  
          result = true;  
        }  
        return result;  
      }  
       /*  
       * 年龄验证  
       */  
       function age(){  
        var result = true;  
        var age = document.getElementById('age').value;  
        if (age == '') {  
          document.getElementById('ageInfo').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>年龄选项不能为空！</span>';  
          result = false;  
        } else {  
          document.getElementById('ageInfo').innerHTML = '<img src="../images/icecream-02.png"/>';  
          result = true;  
        }  
        return result;  
       }  
      /*  
       * Email验证  
       */  
      function checkEmail() {  
        var result = true;  
        var emailDOM = document.getElementById('email').value;  
        if(emailDOM == ''){  
          document.getElementById('emailInfo').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>邮箱不能为空格！</span>';  
           result = false;  
        }   
        else if (!/^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/.test(emailDOM)) {  
          document.getElementById('emailInfo').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>邮箱格式不正确！</span>';  
          result = false;  
        }  
        else {  
          document.getElementById('emailInfo').innerHTML = '<img src="../images/icecream-02.png"/>';  
          result = true;  
        }  
        return result;  
      }  
       /*  
      *手机号码验证  
      */  
      function Mobile(){  
        var result = true;  
      var MobileDOM = document.getElementById('Mobile').value;  
        if(!/^\d{11}$/.test(MobileDOM)) {  
          document.getElementById('MobileInfo').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>必须是11位的手机号码！</span>';  
          result = false;  
        }else if(MobileDOM == ''){  
          document.getElementById('MobileInfo').innerHTML = '<span style="color:red;"><img src="../images/icecream-02.png"/>手机号码不能为空格！</span>';  
          result = false;  
        }  
         else {  
          document.getElementById('MobileInfo').innerHTML = '<img src="../images/icecream-02.png"/>';  
          result = true;  
        }  
        return result;  
      }  
      /*  
      *表单的Submit验证  
      */  
      function Rabbit(){  
  
  
        var Rabit = new Array();  
        Rabit[0] = checkCode();//账号  
        Rabit[1] = password();//密码  
        Rabit[2] = password2();//重复密码  
        Rabit[3] = checkEmail();//电子邮箱  
        Rabit[4] = gender();//性别  
        Rabit[5] = hobby();//爱好  
        Rabit[6] = Mobile();//电话  
        Rabit[7] = age();//年龄  
        return Rabit;  
         
        //alert('请正确并完整的输入注册信息');  
      }  
      /**  
      *提交后的判断  
      */  
      function index(){  
        var w = new Array();  
        w = Rabbit();  
        var a = 0;  
        var s = 1;  
        for (var i = 0; i <= 7; i++) {  
          if(w[i]==true){  
          a++;console.warn(a);  
          }  
          console.warn(w[i]);  
        }  
          
        if (a == 8) {  
          window.location.href='Rabbit.html';   
        }  
        else{  
        alert('请按规定输入完整的注册资料！');  
        var Rabit;  
  
  
  
  
        Rabit = Mobile();  
         if (Rabit == false) {  
          var Mobilefocus = document.getElementById('Mobile');  
          Mobilefocus.focus();  
        }  
        Rabit = checkEmail();  
         if (Rabit == false) {  
          var emailfocus = document.getElementById('email');  
          emailfocus.focus();  
        }  
        Rabit = age();  
         if (Rabit == false) {  
          var agefocus = document.getElementById('age');  
          agefocus.focus();  
        }  
        Rabit = hobby();  
         if (Rabit == false) {  
          var hobbyfocus = document.getElementById('hobby');  
          hobbyfocus.focus();  
        }  
        Rabit = gender();  
         if (Rabit == false) {  
          var genderfocus = document.getElementById('man');  
          genderfocus.focus();  
        }  
  
  
        Rabit = password2();  
         if (Rabit == false) {  
          var password2focus = document.getElementById('password2');  
          password2focus.focus();  
        }  
        Rabit = password();  
        if (Rabit == false) {  
          var passwordfocus = document.getElementById('password');  
          passwordfocus.focus();  
        }  
        Rabit = checkCode();  
        if (Rabit == false) {  
          var codefocus = document.getElementById('code');  
          codefocus.focus();  
        }  
  
  
  
  
        }  
      }  
</script>
