<script>
	//Navigator 对象

	 with(document) {
                 write ("你的浏览器信息：<ul>");
                 write ("<li>代码："+navigator.appCodeName+"</li>");
                 write ("<li>名称："+navigator.appName+"</li>");
                 write ("<li>版本："+navigator.appVersion+"</li>");
                 write ("<li>语言："+navigator.language+"</li>");
                 write ("<li>编译平台："+navigator.platform+"</li>");
                 write ("<li>用户表头："+navigator.userAgent+"</li>");
                 write ("</ul>");
            }

function myBrowser(){
    var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
    var isOpera = userAgent.indexOf("Opera") > -1;
    if (isOpera) {
        return "Opera"
    }; //判断是否Opera浏览器
    if (userAgent.indexOf("Firefox") > -1) {
        return "FF";
    } //判断是否Firefox浏览器
    if (userAgent.indexOf("Chrome") > -1){
  return "Chrome";
 }
    if (userAgent.indexOf("Safari") > -1) {
        return "Safari";
    } //判断是否Safari浏览器
    if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {
        return "IE";
    }; //判断是否IE浏览器
}

//以下是调用上面的函数
var mb = myBrowser();
if ("IE" == mb) {
    alert("我是 IE");
}
if ("FF" == mb) {
    alert("我是 Firefox");
}
if ("Chrome" == mb) {
    alert("我是 Chrome");
}
if ("Opera" == mb) {
    alert("我是 Opera");
}
if ("Safari" == mb) {
    alert("我是 Safari");
}

myBrowser();
</script>
