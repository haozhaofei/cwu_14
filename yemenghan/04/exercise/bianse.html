<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js实现框框变色</title>
	<style type="text/css">
		#bs{
			width:100px;height:100px;border:1px solid #ccc;margin: 20px;
		}
	</style>
</head>
<body>
	<button onclick="red()">变红</button>
	<button onclick="green()">变绿</button>
	<button onclick="blue()">变蓝</button>
	
	<div id="bs"></div>
</body>
</html>
<script type="text/javascript">
	var id=document.getElementById("bs");
	var i=100;

	function red(){
        id.style.background = "red";
	}
	function green(){
		id.style.background = "green";
	} 

	function blue(){
		id.style.background = "blue"
	}
</script>
