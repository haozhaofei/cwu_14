<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time</title>
</head>
<body>
	<div id="did"></div>
	
</body>
</html>
<script>
	setInterval(function(){
		var oDid = document.getElementById('did');
		var date = new Date();
		var y = date.getFullYear();
		var m = date.getMonth();
		var d = date.getDate();
		var h = date.getHours();
		var i = date.getMinutes();
		var s = date.getSeconds();
		var res = y+"/"+m+"/"+d+"	"+h+":"+i+":"+s;
		oDid.innerHTML = res;
	},1000);
	
</script>
