<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>为元素设置属性</title>
    </head>
    <body>
    <a href="http://www.sina.com" id="aid">新浪</a>
    </body>
</html>
<script>
    var aid=document.getElementById('aid');
    aid.setAttribute("style","color:red;");
</script>
