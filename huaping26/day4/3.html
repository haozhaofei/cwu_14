<script>
	
	window.document.oncontextmenu = function(ent){
		var event = ent || window.event;
		var x = event.clientX;
		var y = event.clientY;
		var oUid = document.getElementById("uid");
		oUid.style.left = x + "px";
		oUid.style.top = y + "px";
		oUid.style.display = "block";

		return false;
	}
