<script>
	var date = new Date();
	var hour = date.getHours();
	function hello(h){
		if (h>=0 && h<12) {
			document.write("Good Morning!^U^");
		}else if(h>=12 && h<18){
			document.write("Good Afternoon!*U*");
		}else if (h>=18 && h<=23) {
			document.write("Good Evening!@U@");
		}
	}
	hello(hour);
</script>
