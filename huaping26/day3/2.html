<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul li {list-style-type:none;}
		div {width:100px;height:100px;border:1px solid red;border-radius:10%;}


	</style>
</head>
<body>
<center>
	<button onclick = "show(1)">bigger</button>
	<button onclick="show(2)">smaller</button>
	<button onclick="show(3)">hidden</button>
	<button onclick="show(4)">display</button>
	<div id="did"></div>

</center>
	
</body>
</html>
<<script>
	var oDid = document.getElementById('did');
	var width = 100;
	var height = 100;
	var border = 1;
	function show(m){
		if(m == 1){
			width += 10;
			height += 10;
			border += 2;
			oDid.style.width = width + "px";
			oDid.style.height = height + "px";
			oDid.style.border = border + "px solid #eeeccc";
		}else if (m == 2) {
			width -= 10;
			height -= 10;
			border -= 2;
			oDid.style.width = width + "px";
			oDid.style.height = height + "px";
			oDid.style.border = border + "px solid red"

		}else if (m == 3) {
			oDid.style.display = "none";

		} else if (m ==4){
			oDid.style.display = "block";
		}
	}
</script>
