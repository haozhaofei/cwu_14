<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
  <style>
  li{
	  background:#9F3;
	  list-style-type:none;
	  height:25px;
	  margin-top:6px;
  }
  ul{
	   margin:0;
	   padding:0;
	  }
	  
  li.cc{
	  background:#093;
  }
  
  </style>
</head>

<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  
  <button onClick="del()">删除</button>
</body>
</html>
<script>
     var lis = document.getElementsByTagName('li');
	 for(var i=0;i<lis.length;i++){
		 lis[i].ondblclick = function(){
			 this.setAttribute("class","cc");
		 }
		 
	 }
	 
	 function del(){
		for(var i=0;i<lis.length;i++){
			if(lis[i].getAttribute("class") == "cc"){
				lis[i].parentNode.removeChild(lis[i]);
				i--;
			}

		}
	}

</script>
