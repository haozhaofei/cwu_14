<script>
	try{
		xmlDoc = new ActiveXObject("Microsoft.XMLDOM"); 
	}catch(e){
		try{//firefox,mozilla,opera,etc;
			xmlDoc = document.implementation.createDocument("","",null);
		}catch(e){
			alert(e.message);
		}
	}try{
		xmlDoc.async=false;
		xmlDoc.load("stu.xml");
		var list = xmlDoc.getElementByTagName('stu');
		for(var i=0;i<list.length;i++){
			var res = list[i].getElementByTagName("name")[0].innerHTML;
			document.write(res);
		}
	}catch(e){
		alert(e.message);
	}
</script>
