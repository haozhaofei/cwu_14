<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu</title>
</head>
<body>
	<h4 onclick="show(1)">People</h4>
	<ul id="u1" style="display: none;">
		<li>money</li>
		<li>work</li>
		<li>date</li>
	</ul>
	
</body>
</html>

<script>
	function show(i){
		var ul = document.getElementById("u"+i);
		if (ul.style.display == "none") {
			ul.style.display = "block";
		}else{
			ul.style.display = "none";
		}
	}

</script>
