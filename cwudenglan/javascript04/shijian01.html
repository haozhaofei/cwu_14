<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>事件</title>
    </head>
    <body>

    <button onclick="fun1(this)">red</button>
     <button id="blue">blue</button>

    </body>
</html>
<script>
    //主动事件
    function fun1(obj){
        obj.style.color="red";
    }
    //被动事件
    document.getElementById('blue').onclick=function(){
        this.style.color="blue";
    }
</script>
