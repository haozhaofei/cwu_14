<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu</title>
</head>
<body>

	<h4 onclick="show(1)">人员管理</h4>

	<ul id="u1" style="display: none;">
		<li>工资</li>
		<li>业绩</li>
		<li>出勤</li>
	</ul>
	
	<h4 onclick="show(2)">人员管理</h4>

	<ul id="u2" style="display: none;">
		<li>工资</li>
		<li>业绩</li>
		<li>出勤</li>
	</ul>
</body>
</html>
<script>
	function show(i){
		var ul = document.getElementById('u'+i);
		if (ul.style.display == "none") {
			ul.style.display = "block";
		}else{
			ul.style.display = "none";
		}
	}

</script>
