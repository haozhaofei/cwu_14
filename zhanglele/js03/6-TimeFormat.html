<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取时间戳和格式化时间</title>
</head>
<body>
	<div id="did" style="font-size:40px;"></div>
</body>
</html>
<script>

	var date = new Date();
	//获取时间戳(毫秒数)
	document.write(date.getTime()+"<br>");

	//格式化时间
	date.setTime(1490182081678);
	document.write(date);
	

</script>
