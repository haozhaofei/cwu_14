		//多个元素加在一起为集合

		//获取li元素集合
		//for in 会遍历出许多我们不想要的 length item namedItem
		var ul = document.getElementsByTagName('li');
		for(k in ul){
			document.write(k+"<br>");
		}


		//推荐使用for循环做遍历
		for(var i=0;i<ul.length;i++){
			document.write(ul[i].innerHTML+"<br>");
		}

</script>
