<!DOCTYPE html >
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>javascript实例</title>
       
   </head>
<body>
  <script  LANGUAGE="JavaScript">
 now = new Date()                                     //定义新对象，new具有Date的性质
 document.write("<center><small>")
 if (now.getDay() == 5) document.write("今天是星期五")
 if (now.getDay() == 6) document.write("今天是星期六")
 if (now.getDay() == 0) document.write("今天是星期日")
 if (now.getDay() == 1) document.write("今天是星期一")
 if (now.getDay() == 2) document.write("今天是星期二")
 if (now.getDay() == 3) document.write("今天是星期三")
 if (now.getDay() == 4) document.write("今天是星期四")
 document.write("</small></center>")

</script> 
 
</body>
</html>
