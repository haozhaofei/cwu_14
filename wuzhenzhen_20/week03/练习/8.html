<script>
var str = new String("WuZhenzhen");
	 document.write(str.substr(3,3)+"<br>");
	 document.write(str.substring(3,5)+"<br>");
	 document.write(str.toLowerCase()+"<br>");
	 document.write(str.toUpperCase()+"<br>");
	 document.write(str.charAt(3)+"<br>");
	 document.write(str.bold()+"<br>");
	 document.write(str.indexOf("Zhen")+"<br>");
	 document.write(str.split("a")+"<br>");  //返回的是一个数组对象
	 document.write(str.replace("Zhenzhen","JiajiaS")+"<br>");
	 document.write(str.sub()+"<br>");

</script>
