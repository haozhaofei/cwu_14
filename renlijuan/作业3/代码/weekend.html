	function chineseWeek(i){
		if(i == 0){
			document.write("今天是星期日，该休息了");
		}
		else if(i == 1){
			document.write("今天星期一，该上班了");
		}
		else if(i == 2){
			document.write("今天是星期二，才上班第二天");
		}
		else if(i == 3){
			document.write("今天是星期三，要熬过去");
		}
		else if(i == 4){
			document.write("今天是星期四，快休息了");
		}
		else if(i == 5){
			document.write("今天是星期五，真好");
		}
		else if(i == 6){
			document.write("今天是星期六，终于休息了");
		}
	}
	chineseWeek(week);
</script>
