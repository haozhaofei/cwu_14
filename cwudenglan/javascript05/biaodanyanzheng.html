<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>js表单验证</h1>
    <form action="submitpage.html" name="myform" onsubmit="return yz()" method="post">
        用户名:<input type="text"  name="uname" onblur="checkUname()"  size="30"><br /><br />
        Email:<input type="text"   name="email" onblur="checkEmail()"  size="30"><br /><br />
        <input type="submit" value="Submit"> 
    </form>

    <script>
    function yz(){
        return checkUname() && checkEmail();
    }

    function checkUname(){
        var username=document.myform.uname.value;
        if(name.match(/^\w{8,16}$/)==null){
            alert("账号必须为8-16的有效字符！");
            return false;
        }
        return true;
    }
    function checkEmail(){
        var email=document.myform.email.value;
         if(email.match(/^\w+@\w+(\.\w+){1,2}$/)==null){
            alert("请输入正确的Email地址！");
            return false;
        }
         return true;
    }

</script>

    </body>
</html>
