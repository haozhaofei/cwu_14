<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟单击鼠标右键显示菜单demo</title>
<style>
	
	ul{border:1px solid #aaa;width: 280px;position: relative;display: none;background: #fff;box-shadow: 1px 1px 1px 1px #aaa;}
	ul,li{margin:0px;padding: 0px;}
	ul li{height: 18px;width: 240px;background: #fff;padding: 2px 20px;margin: 5px 0px;font-size: 14px;list-style-type: none}
	li:hover{background: #eee}
	/*div{height: 170px;width: 245px;}*/
</style>
</head>

<body>
	
	<ul id="box">
		<li>返回(B)</li>
		<li>前进(F)</li>
		<li>重新加载(R)</li>
		<li>另存为(A)</li>
		<li>打印(P)</li>
		<li>投射...</li>
		<li>翻成中文(简体)(T)</li>
		<li>查看网页源代码(V)</li>
		<li>检查(N)</li>
	</ul>
	
</body>
</html>
<script>
	//鼠标右键事件

	window.document.oncontextmenu=function(ent){
	//兼容 IE FF GOOGLE
	var event = ent || window.event;
	var x = event.clientX;
	var y = event.clientY;
	var oUid = document.getElementById('box');
	oUid.style.left = x+"px";
	oUid.style.top = y+"px";
	oUid.style.display = "block";
	return false;
	}

</script>
