<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>什么是事件</title>
</head>
<body>
	<button onclick="doFun(this)">按钮1</button>
	<button id="did">按钮2</button>
</body>
</html>
<script>
	// 事件由三个部分组成：1-事件源；2-事件；3-处理程序
	// 事件分为两种：一种主动事件，一种被动事件
	// 主动事件(直接在标签里面加函数名，提示这里有个函数)
	function doFun(obj){
		obj.style.color = "blue";
		obj.style.width = "100px";
		obj.style.height = "100px";
		
	}
	// 被动事件(通过获取id再定义函数，用户在看到标签时并不知道可能会添加函数！)
	document.getElementById('did').onclick = function(){
		this.style.color = "red";
		this.style.width = "100px";
		this.style.height = "100px";
		
	}
</script>
