<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
body,div{margin:0;padding:0}
div{width:100px;height:100px;background:#0CF;position:absolute;top:50px;left:50px}
</style>
<script type="text/javascript">

window.onload= function (){
var dx=50;
var dy =50;
document.onkeydown =function (num){
	
var keycode =num.keyCode;
switch (keycode){
case 37:
dx-=3;
break;
case 38:
dy-=3;
break;
case 39:
dx+=3;
break;
case 40:
dy+=3;
break;
}

var div_obj =document.getElementById("div1");
div_obj.style.position="absolute";
div_obj.style.top=dy+"px";
div_obj.style.left=dx+"px";

} 
}

</script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
