<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="did" style="font-size:40px;"></div>
</body>
</html>

<script>
	setInterval(function(){
		var oDid = document.getElementById('did');
		var date = new Date();
		var y = date.getFullYear();
		var m = date.getMonth()+1;
		var d = date.getDate();
		var h = date.getHours();
		var i = date.getMinutes();
		var s = date.getSeconds();
		var res = y+"-"+m+"-"+d+" "+h+":"+i+":"+s;
		oDid.innerHTML = res;
	},1000);

</script>
