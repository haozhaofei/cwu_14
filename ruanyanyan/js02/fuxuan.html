<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复选框</title>
</head>
<body>

	
	<div id="allcheck">
	<input type="checkbox" name="checkAll" id="checkAll" onclick="setSelectAll();" value="1"/>语文<br>
	<input type="checkbox" name="checkAll" id="checkAll" onclick="setSelectAll();" value="2"/>数学<br>
	<input type="checkbox" name="checkAll" id="checkAll" onclick="setSelectAll();" value="3"/>英语<br>
	<input type="checkbox" name="checkAll" id="checkAll" onclick="setSelectAll();" value="4"/>化学<br>
	<input type="checkbox" name="checkAll" id="checkAll" onclick="setSelectAll();" value="5"/>物理<br>
	<input type="checkbox" name="checkAll" id="checkAll" onclick="setSelectAll();" value="6"/>生物<br>
	</div>
	<input type="checkbox" id="selAll" onclick="selectAll();" />全选
	<input type="checkbox" id="inverse" onclick="inverse();" />反选
	<input type="button" value="提交" id="getValue" onclick="get();">

</body>
</html>
<script language="javascript">

//选中全选按钮，下面的checkbox全部选中
var selAll = document.getElementById("selAll");
function selectAll()
{
  var obj = document.getElementsByName("checkAll");
  if(document.getElementById("selAll").checked == false)
  {
  for(var i=0; i<obj.length; i++)
  {
    obj[i].checked=false;
  }
  }else
  {
  for(var i=0; i<obj.length; i++)
  {  
    obj[i].checked=true;
  }
  }
 
}

//当选中所有的时候，全选按钮会勾上
function setSelectAll()
{
var obj=document.getElementsByName("checkAll");
var count = obj.length;
var selectCount = 0;

for(var i = 0; i < count; i++)
{
if(obj[i].checked == true)
{
selectCount++;
}
}
if(count == selectCount)
{
document.all.selAll.checked = true;
}
else
{
document.all.selAll.checked = false;
}
}

//反选按钮
function inverse() {
var checkboxs=document.getElementsByName("checkAll");
for (var i=0;i<checkboxs.length;i++) {
  var e=checkboxs[i];
  e.checked=!e.checked;
  setSelectAll();
}
}
function get(){
	var input = document.getElementsByName("checkAll");
	for (var i = 0; i<input.length ; i++) {
		if (input[i].checked) {
			alert(input[i].value+input[i].nextSibling.nodeValue);
		
		};
		
	};
}

</script>
