<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移动双击单击触发事件</title>
	<style>
		ul,li{margin: 0px;padding: 0px;}
		ul li{height: 25px;width: 350px;margin-top: 4px;text-align: center;list-style-type: none;background: #ccc}
		li:hover{background: #aaa;}
	</style>
</head>
<body>
	<h1 style="color:#aaa">单击/双击改变颜色demo</h1>
	<ul>
		<li>@-@</li>
		<li>$-$</li>
		<li>%-%</li>
		<li>^-^</li>
		<li>*-*</li>
	</ul>
</body>
</html>
<script>//单击onclick()和ondblclick()都是小写，没有大写，不按命名法来！= =
	// 获取li集合，命名为list
	var list = document.getElementsByTagName("li");
	// 从li的第一个循环到最后一个并添加函数
	for(i=0;i<list.length;i++){
		//单击改变li的背景颜色
		list[i].onclick = function(){
			this.style.background="#e9e";
		}
		// 双击改变li的背景颜色
		list[i].ondblclick = function(){
			this.style.background="#ee9";
		}
	}
	
	
</script>
