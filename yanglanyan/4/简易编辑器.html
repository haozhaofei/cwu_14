<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
<title>简单文本编辑器</title>
<style>
select.name{
	width:90px;
	}
div.one{
	background-color:#FFC1A9;
	}
input:hover{
	background-color:yellow;
	}
</style>
</head>
<body>
<center>
<div class="one"
style="width: 450px; height: 60px; border-top: 1px solid; border-left: 1px solid; border-right: 1px solid;">

<select class="name" onchange=document.execCommand('FontName',false,this.value)>
<option value="宋体">宋体</option>
<option value="黑体">黑体</option>
<option value="仿宋">仿宋</option>
<option value="楷体">楷体</option>
<option value="新宋体">新宋体</option>
<option value="微软雅黑">微软雅黑</option>
</select> 

<select onchange=document.execCommand('FontSize',false,this.value)>
<option value=3>3号字</option>
<option value=4>4号字</option>
<option value=5>5号字</option>
<option value=6>6号字</option>
<option value=7>7号字</option>
</select> 

<input type=button value="加粗" onclick=document.execCommand('Bold',false,null)>
<input type=button value="倾斜" onclick=document.execCommand('Italic',false,null)>
<input type=button value="下划线" onclick=document.execCommand('Underline',false,null)>
<input type=button value="复制" onclick=document.execCommand('Copy',false,null)>
<input type=button value="剪贴" onclick=document.execCommand('Cut',false,null)>
<input type=button value="删除" onclick=document.execCommand('Delete',false,null)>
<input type=button value="红色" onclick=document.execCommand('ForeColor',false,'#ff0000')>
<input type=button value="绿色" onclick=document.execCommand('ForeColor',false,'#00ff00')>
<input type=button value="蓝色" onclick=document.execCommand('ForeColor',false,'#0000ff')>
<input type=button value="左对齐" onclick="document.execCommand('JustifyLeft')"> 
<input type=button value="居中" onclick=document.execCommand('JustifyCenter')>
<input type=button value="右对齐" onclick=document.execCommand('JustifyRight')>

</div>
<div id="editArea" contenteditable style="height: 200px; width: 450px; border: 1px solid; overflow-y: auto;">
</div>
</center>
</body>
</html>
