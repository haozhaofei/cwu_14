<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ymh_获取节点的方法</title>
</head>
<body>
	<ul id="uid">
		<li>刘邦</li>
		<li>项羽</li>
		<li>荆轲</li>
		<li>高渐离</li>
		<li>秦始皇</li>
	</ul>
</body>
</html>
<script>
	//获取ul中所有li节点
	var list = document.getElementById('uid').getElementsByTagName('li');
	document.write(list.length);
	var list2 = document.getElementById('uid').childNodes;
	document.write(list2.length);
	for (var i = 0; i < list2.length; i++) {
		if(list2[i].nodeType == 1){
			document.write(list2[i].nodeType);
		}
	}
</script>
