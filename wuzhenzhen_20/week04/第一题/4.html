<!doctype html> 
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<title>图片轮播效果制作</title>  
<link rel="stylesheet" type="text/css" href="css/style.css">  
<script type="text/javascript" src="js/jquery.js"></script>  
<script type="text/javascript" src="js/style.js"></script>  
</head>  
<body>    
<div class="banner">      
<ul class="pic">        
<li>           <a href="#"><img src="images/1.jpg" alt="1" width="350" height="495"></a>        </li>        
<li>           <a href="#"><img src="images/2.jpg" alt="2" width="350" height="495"></a>       </li>        
<li>           <a href="#"><img src="images/3.jpg" alt="3" width="350" height="495"></a>        </li>        
<li>           <a href="#"><img src="images/4.jpg" alt="4" width="350" height="495"></a>        </li>        
<li>           <a href="#"><img src="images/5.jpg" alt="5" width="350" height="495"></a>        </li>      
</ul>      
<ul class="anniu">        
<li class="on"></li>        
<li></li>        
<li></li>        
<li></li>        
<li></li>      
</ul>      
<ul class="lr">        
<li class="pre"><a href="#"> < </a></li>        
<li class="next"><a href="#"> > </a></li>      
</ul>    
</div>  
</body> 
</html>
<script>
$(function(){
    //鼠标滑过banner，左右按钮进行显示和隐藏
    $(".banner").hover(function(){
      $(".lr").show();
    },function(){
      $(".lr").hide();
    });
    //点击下面的小按钮，图片进行左右切换效果
    $(".anniu li").click(function(){
      $(this).addClass("on").siblings().removeClass("on");
      var num=$(this).index();
      $(".pic").animate({marginLeft:-350*num},"slow");
    });
    //图片自动轮播效果
    var a=0;
    var automatic=setInterval(function(){
      a++;
      a=a%5;
      $(".pic").animate({marginLeft:-350*a},"slow");
      $(".anniu li").eq(a).addClass("on").siblings().removeClass("on");
    },6000);
    //点击左右按钮，图片进行切换效果
    $(".pre").click(function(){ 
     a--;
      a=(a+5)%5;
      $(".pic").animate({marginLeft:-350*a},"slow");
      $(".anniu li").eq(a).addClass("on").siblings().removeClass("on");
    });
    $(".next").click(function(){
      a++;
      a=a%5;
      $(".pic").animate({marginLeft:-350*a},"slow");
      $(".anniu li").eq(a).addClass("on").siblings().removeClass("on");
    });
 });
</script>
