<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul,li{margin:0px;padding: 0px;}
		ul{list-style-type: none;}
		ul li{height: 30px;margin-top: 5px;background: #ccc;}
		ul li:hover{background: #fc0;}
		ul li.cc{background: #f0c;}
	</style>
</head>
<body>
	<ul id="uid">
		<li>张三</li>
		<li>李四</li>
		<li>王五</li>
	</ul>
	姓名<input type="text" name="name" id="nid"/>
	<button onclick="doAdd()">添加</button>
</body>
</html>
<script>
	function doAdd(){
		var name = document.getElementById('nid').value;
		var ul = document.getElementById('uid');
		var tt =document.createTextNode(name);
		var li =document.createElement("li");
		li.appendChild(tt);
		ul.appendChild(li);
	}
</script>
