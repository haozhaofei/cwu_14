<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击切换图片</title>
</head>
<style>
	div,ul,li,img{padding: 0px;margin: 0px;}
	#uid img {width: 388px;height:240px;border:1px solid red;}
	#did img{width: 93px;height: 80px;border:1px solid #ccc;}
</style>
<body>
	<center>
	<div id="uid" >
		<img src="images/01.jpg" id="img" alt="">
	</div>
	<div id="did" >
		<img src="images/01.jpg" onclick="reshow(1)" alt="">
		<img src="images/02.jpg" onclick="reshow(2)" alt="">
		<img src="images/03.jpg" onclick="reshow(3)" alt="">
		<img src="images/04.jpg" onclick="reshow(4)" alt="">
	</div>
	</center>
</body>
</html>

<script>
	function reshow(i){
		var img = document.getElementById('img');
			if(i == 1){
					img.src="images/01.jpg";
			}else if(i == 2){
					img.src="images/02.jpg";
			console.log(img.src);				
			}else if(i == 3){
					img.src="images/03.jpg";
			}else if(i == 4){
				
					img.src="images/04.jpg";
			
			}
		
	}
</script>
