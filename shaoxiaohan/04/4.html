<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	div,ul,li,img{padding:0px;margin:0px;}
	#m2,#m3,#m4{display:none;}
	#did img{width:384px;heigth:240px;}
	#did{width:384px;border: 1px solid red;}
</style>
<body>
		<div id="did" onmouseover="doStop()" onmouseout="doStart()">
			<img src="images/01.jpg" id="m1" alt="">
			<img src="images/02.jpg" id="m2" alt="">
			<img src="images/03.jpg" id="m3" alt="">
			<img src="images/04.jpg" id="m4" alt="">
		</div>
	
</body>
</html>
<script>
	var m = 1;
	var mytime = null;
	function doStart () {
		// body...
		if(mytime==null){
			mytime = setInterval(function(){
				m++;
				show(m);
				if(m>=4){
					m = 0;
				}
			},1000)
		}
	}
	doStart();
	function doStop(){
		if(mytime!=null){
			clearInterval(mytime);
			mytime = null;
		}
		alert("welcome!")
	}
	function show(x){
		for (var i = 1; i <=4; i++) {
			var oimg = document.getElementById('m'+i);
			if(x == i){
				oimg.style.display = "block";
			}else{
				oimg.style.display = "none";
			}

		}
	}
</script>
