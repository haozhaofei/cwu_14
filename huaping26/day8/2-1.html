<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="uid">
		<li>liubei</li>
		<li>zhaozirong</li>
		<li>gaunyun</li>
		<li>gongmeing</li>
		<li>pangde</li>
	</ul>
</body>
</html>
<script>
	//获取UL中所有的li节点
	var list = document.getElementById("uid").getElementsByTagName('li');
	document.write(list.length+'<br/>');

	var list2 = document.getElementById("uid").childNodes;
	document.write(list2.length+'<br/>');

	for(var i=0;i<list2.length;i++){
		if(list2[i].length == 1){
			document.write(list2[i].nodeType);
		}
	}
</script>
