<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
  <ul id="uls">
    <li>沈浪</li>
    <li>白飞飞</li>
    <li>陶醉</li>
    <li>钟素秋</li>
  </ul>
</body>
</html>

<script>
  var uls = document.getElementById('uls').getElementsByTagName('li');
      //document.write(uls.length+"<br>");
  var uls2 = document.getElementById('uls').childNodes;
      //document.write(uls2.length);
	  for(var i=0;i<uls2.length;i++){
		  if(uls2[i].nodeType==1){
		  document.write(uls2[i].nodeType+",");
	  }
	  }
</script>
