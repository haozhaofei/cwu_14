 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计时器</title>
</head>
<body bgcolor="#FFECF5">
     <form action="" name="myform" onsubmit="return doStart()">  
            时：<input type="text" size="4" name="aa"/>  
            分：<input type="text" size="4" name="bb"/>  
            秒：<input type="text" size="4" name="cc"/>  
            <input type="submit" id="sid" value="开始"/>  
        </form>  
        <h1 id="hid"></h1>  
        <button onclick="doPause()" id="pid" disabled>暂停</button>  
        <button onclick="doGo()" id="gid" disabled>继续</button>  
</body>
</body>
</html>
<script>
   
            var h=0,m=0,s=0;  
            var mytime=null;  
            //开始倒计时  
            function doStart(){  
                h=document.myform.aa.value;  
                m=document.myform.bb.value;  
                s=document.myform.cc.value;  
                run();  
                  
                document.getElementById("sid").disabled=true;  
                document.getElementById("pid").disabled=false;  
                document.getElementById("gid").disabled=true;  
                  
                return false;  
                  
            }  
              
            //执行倒计时  
            function run(){  
                //输出  
                var hid = document.getElementById("hid");  
                hid.innerHTML=(h<10?"0"+h:h)+":"+(m<10?"0"+m:m)+":"+(s<10?"0"+s:s);  
                s--;  
                if(s<0){  
                    s=59;  
                    m--;  
                    if(m<0){  
                        m=59;  
                        h--;  
                        if(h<0){  
                            alert('时间到！');  
                            return;  
                        }  
                    }  
                }  
                mytime = setTimeout("run()",1000);  
            }  
              
            //暂停  
            function doPause(){  
                if(mytime!=null){  
                    clearTimeout(mytime);  
                    mytime=null;  
                }  
                document.getElementById("pid").disabled=true;  
                document.getElementById("gid").disabled=false;  
            }  
              
            //继续  
            function doGo(){  
                run();  
                document.getElementById("pid").disabled=false;  
                document.getElementById("gid").disabled=true;  
            }  
</script>
