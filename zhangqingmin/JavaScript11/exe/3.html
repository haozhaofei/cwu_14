<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
	<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
	<script>
		$(function(){
			//表单包含 value 
			$("input[value]").css("border","1px solid red");
			//匹配给定的属性是某个特定值的元素
			$("input[name='age']").css("border","1px solid green");
			//不等于age(非)
			$("input[name!='age']").css("border","1px solid green");
			//匹配给定name属性是以a值开始的元素
			$("input[name^='a']").css("border","1px solid blue");
			$("input[name*='s']").css("border","1px solid #ff2345");
			
		})
	</script>
</head>
<body>
	<input type="text" name="name" value="zhansan"><br/><br/>
	<input type="text" name="age"><br/><br/>
	<input type="text" name="sex"><br/><br/>
	<input type="text" name="phone"><br/><br/>
	<input type="text" name="address">
	
</body>
</html>
