<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
        <title>js实现倒计时</title>
        <style>
        #hms{
            margin:50px;
        }
        </style>
    </head>
    <body>
    <div id="hms">
    <form name="myform">
       <input type="text" size="2" name="h"/>时
        <input type="text" size="2"  name="m"/>分
        <input type="text" size="2" name="s"/>秒<br /><br />
        <input type="button" onclick="start()" value="开始"/>
        <input type="button" onclick="stop()" value="暂停"/><br /><br />
        </form>
         
        <div id="mytime" style="font-size:40px;">00:00:00</div>
        </div>
   <script type="text/javascript">
    var mytime=document.getElementById("mytime");
    var hh=0,mm=0,ss=0;
    var time1=null;

    function start(){
        if(time1==null){
            hh=parseInt(document.myform.h.value);
            mm=parseInt(document.myform.m.value);
            ss=parseInt(document.myform.s.value);
             run();
        }
    }
    function run(){
        mytime.innerHTML=hh+":"+mm+":"+(ss<10?"0"+ss:ss);
        ss--;
        if(ss<0){
            ss=59;
            mm--;
            if(mm<0){
                mm=59;
                hh--;
                if(hh<0){
                    alert("倒计时结束");
                    return;
                }
            }
        }
        time1= setTimeout("run()",1000);
    }
    function stop(){
        if(time1!=null){
           clearTimeout(time1);
                 time1=null;
         }
    }

</script>
    </body>
</html>
