<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
li{
	background:#9FF;
	list-style:none;
	height:25px;
	margin-top:6px;
}
ul{
  margin:0;
  padding:0;
}
</style>
</head>

<body>
 <ul id="uid">
   <li>宋仲基</li>
   <li>李钟硕</li>
   <li>安宰贤</li>
   <li>丁日宇</li>
   <li>南赫柱</li>
 </ul>
 
 <input tpye="text" name="name" id="nid" />
 <button onClick="add()">添加</button>
</body>
</html>

<script>
function add(){
		//获取表单value
		var name = document.getElementById('nid').value;
		//获取ul元素节点
		var ul = document.getElementById('uid');
		//创建文本节点
		var tt =document.createTextNode(name);
		//创建元素节点
		var li =document.createElement("li");
		//向li元素中追加文本节点(tt)
		li.appendChild(tt);
		//向ul元素中追加li元素节点
		ul.appendChild(li);
	}
</script>
