<script>
	var date = new Date();
	var week = date.getDay();
	//document.write(week);

	function chineseWeek(i){
		if(i == 0){
			document.write("星期日");
		}
		else if(i == 1){
			document.write("星期一");
		}
		else if(i == 2){
			document.write("星期二");
		}
		else if(i == 3){
			document.write("星期三");
		}
		else if(i == 4){
			document.write("星期四");
		}
		else if(i == 5){
			document.write("星期五");
		}
		else if(i == 6){
			document.write("星期六");
		}
	}
	chineseWeek(week);
</script>
