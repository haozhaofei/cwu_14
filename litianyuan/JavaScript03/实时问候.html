<script>
	var date = new Date();
	var time = date.getHours();
	function hello(t){
		if (t>=0 && t<13) {
			document.write("Good Morning!");
		}else if(t>=13 && t<19){
			document.write("Good Afternoon!");
		}else if (t>=19 && t<=23) {
			document.write("Good Evening!");
		}
	}
	hello(time);
</script>
