<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片变动1</title>
</head>
<style>
	div,ul,li,img{padding: 0px;margin: 0px;}
	#m2,#m3,#m4{display: none;}
	#did img{width:384px;height: 240px;}
	#did{width: 384px;border:1px solid blue;}
</style>
<body>
	<div id="did" onmouseover="doStop()" onmouseout="doStart()">
		<img src="../Practice04/images/01.jpg" id="m1" alt="">
		<img src="../Practice04/images/02.jpg" id="m2" alt="">
		<img src="../Practice04/images/03.jpg" id="m3" alt="">
		<img src="../Practice04/images/04.jpg" id="m4" alt="">
	</div>
</body>
</html>

<script>
	
	var m = 1;
	var mytime = null;
	function doStart(){
		if(mytime == null){
			mytime = setInterval(function(){
			m++;
			show(m);
			if(m >=4){
				m = 0;
			}
		},1000)
		}
	}
	doStart();
	function doStop(){
		if(mytime != null){
			clearInterval(mytime);
			mytime = null;
		}
		
	}

	function show(x){
		for(var i=1;i<=4;i++){
			//获取m1 - m4 的元素
			var oImg = document.getElementById('m'+i);
			if(x == i){
				oImg.style.display = "block";
			}else{
				oImg.style.display = "none";
			}
		}
	}
</script>
