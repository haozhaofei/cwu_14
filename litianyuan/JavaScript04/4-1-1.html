<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="fun1(this)">戳</button>
	<button id="did">戳戳</button>
</body>
</html>
<script>
	function fun1(obj) {
		obj.style.color = "blue";
	}
	document.getElementById("did").onclick = function(){
		this.style.color = "red";
	}
</script>
