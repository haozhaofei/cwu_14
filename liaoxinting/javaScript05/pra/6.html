<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#did{width:200px;height:200px;overflow: hidden;position: absolute;display: none; }
	</style>
</head>

<body>
	<img src="images/05.jpg" width="384" id="mid">
	<div id="did">
		<img src="images/05.jpg">
	</div>
	
</body>
</html>
<script type="text/javascript">
	var mid= document.getElementById('mid');
	var did=document.getElementById('did');
	mid.onmouseover=function(){
		did.style.display="block";
		did.style.top=this.offsetTop+"px";
		did.style.left=this.offsetWidth+this.offsetLeft+10+'px';
	}
	mid.onmouseout=function(){
		did.style.display="none";
	}
	mid.onmousemove=function(ent){
		var event=ent || window.event;
		var x=event.clientX-this.offsetLeft;
		var y=event.clientY-this.offsetTop;
		did.scrollTop=y*5-100;
		did.scrollLeft=x*5-100;
	}
	

</script>
