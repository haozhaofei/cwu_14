<html>
<head>
<meta charset="UTF-8">
<title>javaScript中定义函数</title>
</head>
<body>
<script>
//第一种:传统/标准的声明方法
function hello(){
return "hello world";
}
document.write(hello());

//第二种:使用Function()构造函数定义函数
var add=new Function("a","b","return a+b");
document.write(add(1,1));

//第三种:在表达式中定义函数(匿名函数)
var add=function(a,b){
return a+b;
}
document.write(add(1,1));
</script>
</body>
</html>
