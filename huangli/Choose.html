<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>choose</title>
</head>

<body align="center" bgcolor="#E6E6F2">

        <div id="div" >

            红<input type="checkbox" /><br />

            橙<input type="checkbox" /><br />

            黄<input type="checkbox" /><br />
            
            绿<input type="checkbox" /><br />

            青<input type="checkbox" /><br />

            蓝<input type="checkbox" /><br />

            紫<input type="checkbox" /><br />


        </div>

        <input type="button" value="全选" onclick="CheckAll()"/>

        <input type="button" value="不选" onclick="UnCheck()"/>

        <input type="button" value="反选" onclick="othercheck()"/>

        <script>

            var CheckBox=div.getElementsByTagName('input');

             

            //全选

            function CheckAll(){

                for(i=0;i<CheckBox.length;i++){CheckBox[i].checked=true;};

            };

             

            //不选

            function UnCheck(){

                for(i=0;i<CheckBox.length;i++){CheckBox[i].checked=false;};

                };

             

            //反选

            function othercheck(){

                for(i=0;i<CheckBox.length;i++){

                    if(CheckBox[i].checked==true){ CheckBox[i].checked=false;}

                    else{ CheckBox[i].checked=true}

                }

            };

        </script>

    </body>

</html>
