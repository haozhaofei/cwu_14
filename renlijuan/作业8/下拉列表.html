<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>在下拉列表中进行多选项移除</title>
<style>
select{
	width:150px;
	height:200px;
	float:left;
	margin-left: 50px;
}

div{
	width:150px;
	height:200px;
	float:left;
	margin-top:50px;
	margin-left: 30px;
}
</style>
</head>

<body >
<select id="a1" multiple>
   <option value="1">苹果</option>
   <option value="2">桔子</option>
   <option value="3">香蕉</option>
   <option value="4">大梨</option>
</select>

<div >
   <button onclick="Move('a1','a2')">点击右移</button>
</div>
 <select id="a2" multiple>
 </select>

<script>
     function Move(a1,a2){
     var select1=document.getElementById(a1);
	 var select2=document.getElementById(a2);
     var list=select1.options;
	 for(var i=0;i<list.length;i++){
		 if(list[i].selected){
			 list[i].selected=false;
			 select2.add(list[i]);
			 i--;
		 }
	 }
 }
	 
 </script>
 </body>
 </html>
