<html>
    <head>
        <title>what is the day</title>
    </head>
    <body>
        <div id="showDay"></div>
        <script>
            var sd=document.getElementById("showDay");
            //获得当前是星期几
            var dt=new Date();
            var gd=dt.getDay();
                //alert(gd);
            switch(gd){
                case 1:
                    sd.innerHTML="zhouyi";
                    break;
                case 2:
                    sd.innerHTML="zhouer";
                    break;
                case 3:
                    sd.innerHTML="zhousan";
                    break;
                case 4:
                    sd.innerHTML="zhousi";
                    break;
                case 5:
                    sd.innerHTML="zhouwu";
                    break;
                case 6:
                    sd.innerHTML="zhouliu";
                    break;
                case 0:
                    sd.innerHTML="zhouqi";
                    break;
                default:
                    sd.innerHTML="cuowula!";
            }
        </script>
    </body>
</html>
