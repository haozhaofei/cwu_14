<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>string</title>
</head>
<body>
	
</body>

<script>
	
	var str = new String("dFaeRgfas");
	document.write(str.substr(3,2) + "<br>");
	document.write(str.substring(3,5) + "<br>");
	document.write(str.toLowerCase() + "<br>");
	document.write(str.toUpperCase() + "<br>");
	document.write(str.charAt() + "<br>");
	document.write(str.bold() + "<br>");
	document.write(str.indexOf("Rg") + "<br>");
	document.write(str.split("a") + "<br>");
	document.write(str.replace("Rg","dsggre") + "<br>");
	document.write(str.write(str.sub()) + "<br>");
</script>
