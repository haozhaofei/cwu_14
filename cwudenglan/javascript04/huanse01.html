<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>双击换色</title>
        <style>
        ul,li{
           padding: 0px;margin: 0px;
        }
        ul li{
            height:30px;background:red;margin-top:15px;
        }
        li:hover{
            background:#f0c;
        }


        </style>
    </head>
    <body>
     <ul >
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>
    </body>
</html>
<script>
    
    var li=document.getElementsByTagName('li');
    for(var i=0;i<li.length;i++){
        li[i].ondblclick=function(){
            this.style.background="#fc0";
        }
    }
</script>
