<html lang="en">
<head>
<meta charset="UTF-8">
<title>获取子节点</title>
</head>
<body>
<ul id="uid">
<li>张三</li>
<li>李四</li>
<li>王五</li>
</ul>
</body>
</html>
<script>
var list1=document.getElementById('uid').getElementsByTagName('li');
document.write(list1.length);
var list2=document.getElementById('uid').childNodes;
document.write(list2.length);
for(var i=0;i<list2.length;i++){
if(list2[i].nodeType==1){
document.write(list2[i].nodeType);
}
}
</script>
