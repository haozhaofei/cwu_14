<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<select id="a" multiple style="height: 200px;width: 100px;">

	   <option value="1">在这里1</option>
	   <option value="2">在这里2</option>
	   <option value="3">在这里3</option>
	   <option value="4">在这里4</option>

	</select>

	<button onclick="change1('a','b')">转右</button>
	<button onclick="change1('b','a')">转左</button>

	<select id="b" multiple style="height: 200px;width: 100px;">
		<option value="5">在这里5</option>
	   	<option value="6">在这里6</option>
	</select>
</body>
</html>
<script>
	function change1(a,b){
		var s1=document.getElementById(a);
		var s2=document.getElementById(b);
		var list=s1.options;
		for(var i=0;i<list.length;i++){
			if(list[i].selected){
				list[i].selected=false;
			 	s2.appendChild(list[i]);//用了xml
				i--;//无法多选就i--
		 	}
	 	}
			
		 
	}
</script>
