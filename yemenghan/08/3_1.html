<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ymh</title>
</head>
<body>
	<a href="http://www.baidu.com" id="aid">百度</a>
</body>
<script type="text/javascript">
	var a = document.getElementById('aid');
	a.title = "百度title";
	// setAttribute() //可以改变元素信息
	// getAttribute() //获取自定义元素信息
	// 运行结果：<a href="http://www.baidu.com" id="aid" title="百度title" hello="world">
	a.setAttribute("hello","world"); 
</script>
</html>
