<!DOCTYPE html >
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>javascript的实时问候</title>
       
   </head>
<body>
<h3>javascript实例之实现实时问候</h3>
<div id="hid" style="height:30px;width:300px;background:#f60;font-size:19px;text-align:center;line-height:30px" >
</div>
<script type="text/javascript">
    //创建一个日期对象
    var dd= new Date();
    var st =document.getElementById("hid");
    var hour =dd.getHours();//获取当前时
    //alert(hour);
    if(hour>0 && hour<=6){
        st.innerHTML="这么晚还不睡，你是要上天啊= =";
    }else if(hour>6 && hour<=9){
        st.innerHTML="早起的鸟儿有虫吃ovo";
    }else if(hour>9 && hour<=12){
        st.innerHTML="早上好！新的一天开始了！要干劲十足哦！（￣▽￣）／";
    }else if(hour>12 && hour<=15){
        st.innerHTML="噫！一上午就这么过去了！！！╮（╯＿╰）╭";
    }else if(hour>15 && hour<=18){
        st.innerHTML="下午加油，不要睡过头o（＞_＜）o";
    }else if(hour>18 && hour<=20){
        st.innerHTML="晚饭吃什么呢？≥▽≤ ";
    }else if(hour>20 && hour<=24){
        st.innerHTML="∑( 口 ||咦！这个点了！！快忙完手头的事，洗洗睡吧orz";
    }
    </script>
</body>
</html>
