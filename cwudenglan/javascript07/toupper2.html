<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>变大写</title>
    </head>
    <body>
    变成大写
    <input type="text" onkeypress="toupper(this)" />
    </body>
</html>
<script>
    function toupper(obj){
        obj.value=obj.value.toUpperCase();
    }
</script>
