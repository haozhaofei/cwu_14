<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
*{
margin:0;
padding:0;
}
ul{
list-style-type:none;
color:red;
}
div{
width:150px;
margin:50px auto;
border:1px solid #0CF;
background-color:#0CF;
}
</style>
</head>
<body>
<div>
<input type="button" id="quan_xuan" value="全选"/>
<input type="button" id="bu_xuan" value="全不选"/>
<input type="button" id="fan_xuan" value="反选"/>
<ul>
<li><input type="checkbox" class="option" />生命</li>
<li><input type="checkbox" class="option" />科学</li>
<li><input type="checkbox" class="option" />技术</li>
<li><input type="checkbox" class="option" />发展</li>
<li><input type="checkbox" class="option" />生产</li>
</ul>
</div>
<script type="text/javascript">
window.onload=init;
function init(){
var quan_xuan=document.getElementById('quan_xuan');
var bu_xuan=document.getElementById('bu_xuan');
var fan_xuan=document.getElementById('fan_xuan');
var check_list=document.getElementsByClassName('option');

quan_xuan.onclick=function(){
for(i=0;i<check_list.length;i++){
check_list[i].checked=true;
};
}

bu_xuan.onclick=function(){
for(i=0;i<check_list.length;i++){
check_list[i].checked=false;
};
}

fan_xuan.onclick=function(){
for(i=0;i<check_list.length;i++){
check_list[i].checked=!check_list[i].checked;
};
}
}

</script>
</body>
</html>
