<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>change photo</title>
</head>
<style>
	div,ul,li,img{padding: 0px;margin: 0px;}
	#uid img {width: 387px;height: 387px;}
	#did img{width: 93px;height: 80px;border: 1px solid gray;}
	#m2,#m3,#m4{display: none;}
</style>
<body>
	<div id="uid">
		<img src="images/01.jpg" id="m1" alt="">
		<img src="images/02.jpg" id="m2" alt="">
		<img src="images/03.jpg" id="m3" alt="">
		<img src="images/04.jpg" id="m4" alt="">
	</div>
	<div id="did">
		<img src="images/01.jpg" id="n1" onmouseover="show(1)">
		<img src="images/02.jpg" id="n2" onmouseover="show(2)">
		<img src="images/03.jpg" id="n3" onmouseover="show(3)">
		<img src="images/04.jpg" id="n4" onmouseover="show(4)">
	</div>
</body>
</html>

<script>
	function show(x){
		for (var i = 1; i <= 4; i++) {
			var oImg = document.getElementById('n'+i);
			var sImg = document.getElementById('m'+i);
			if(i == x){
				sImg.style.display = "block";
			}else{
				sImg.style.display = "none";
				}
		}

	}
</script>
