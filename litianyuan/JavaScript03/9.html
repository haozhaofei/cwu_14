<script>
	//在JS里面没有关联数组   只有索引数组   必须是从0...2....向下走
	var a1 = new Array();  //声明一个空数组
	var a2 = new Array(5); //声明一个长度为5个元素的数组
	var a3 = new Array(1,2,3);  //声明一个长度为3的 并且元素为1 2 3 
	var a4 = [];  //同理a1
	var a5 = [4,5,6];  //同理a3
	var a6 = [];

	a4[0] = 10;
	a4[3] = "饿了";
	a4[50] = 100;

	a6['name'] = "奥迪";
	a6['color'] = "粉红色";
	//document.write(a6.name);    //因为 var a6 = {name:"奥迪",color:"粉工色"}  是一个对象了 不是数组

	a3.pop();  //从尾部删除一个元素  3
	a3.shift()  //从头部删除一个元素
	a3.push(4,5,6);
	//document.write(a3);


	var a7 = [10,2,30,5];
	document.write(a7.sort(function(a,b){
		if(a>b){
			return 1;
		}else if(a<b){
			return -1;
		}
	}));
</script>
