<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="fun1(this)">red</button>  
	<button id="did">gray</button>
</body>
</html>

<script>
	//主动
	function fun1(obj){
		obj.style.color = "red";
	}
	//被动事件
	document.getElementById('did').onclick = function(){
		this.style.color = "gray";
	}
</script>
