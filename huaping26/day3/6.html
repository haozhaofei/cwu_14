<script>
	document.write("the abs of -20:" + Math.abs(-20) + "<br>");
	document.write("the ceil of 1.001:" + Math.ceil(1.001) + "<br>");
	document.write("the floor of 2.444:" + Math.floor(2.444)+"<br>");
	document.write("round 3.45:" +Math.round(3.45) + "<br>");
	document.write("max between 2 and 3:" + Math.max(2,3)+"<br>");
	document.write("min between 2 and 3:" + Math.min(2,3) + "<br>");
	document.write("random:" +Math.round(Math.random()*10000)%10 + "<br>");
</script>
