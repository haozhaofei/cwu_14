        <title>框架</title>

    <body>
    	<iframe src="1-1（小标签）.html"></iframe>
        <iframe src="http://mail.163.com/"></iframe>
    	<iframe src="1-1（小标签）.html" frameborder="1"></iframe>
        <iframe src="1-1（小标签）.html" frameborder="1"></iframe>
    </body>
    <button onClick="doChange()">变色</button>

    <script>
	/**
	frameborder 属性 -- HTML框架边框的显示方式 此属性应使用在frame标签中 frameborder属性取值: 1 -- 有边框 0 -- 无边框默认值为1 border，中文"边框"的意思
		
	**/
    //BOM：浏览器对象模型
    //DOM:文档对象模型
	function doChange(){
		window.frames[1].document.getElementById('jk').style.color="blue";
		
	}
	</script>
