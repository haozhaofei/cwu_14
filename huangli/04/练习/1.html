<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button onclick="fun1(this)">按钮1</button>  
	<button id="did">按钮2</button>
</body>
</html>

<script>
	//1.事件源  2.事件  3.处理程序
	//主动事件
	function fun1(obj){
		obj.style.color = "blue";
	}
	//被动事件
	document.getElementById('did').onclick = function(){
		this.style.color = "red";
	}
</script>
