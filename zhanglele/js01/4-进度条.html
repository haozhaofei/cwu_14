
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-进度条</title>
	<style>
	#div1{
		width:50px;
		height: 50px;
		background: gray;
	}
	</style>
</head>
<body>
	<div id="div1"></div>
	<script type="text/javascript">
	
		var div1 = document.getElementById('div1');
		var w = 50;
		var time = null;
		time = setInterval(function(){
			w+=13;
			if(w >=500){
				clearInterval(time);
				w = 500;
			}
			div1.style.width = w + 'px';
		},30 )

		
	</script>
</body>
</html>
