<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	西蓝花:<input type="checkbox" name="likes[]" value="西蓝花"><br>
	酸甜排骨:<input type="checkbox" name="likes[]" value="酸甜排骨"><br>
	红烧牛肉:<input type="checkbox" name="likes[]" value="红烧牛肉"><br>
	泡菜炒饭:<input type="checkbox" name="likes[]" value="泡菜炒饭"><br>

	<input type="password">
	<button onclick="fun()">爱好</button>
</body>
</html>

<script>
	function fun(){
		var list = document.getElementsByTagName('input');
		var res = new Array();
		for(var i=0;i<list.length;i++){
			if(list[i].type == "checkbox" && list[i].checked){
				res[res.length] = list[i].value;
			}
		}
		alert(res);
	}
</script>
