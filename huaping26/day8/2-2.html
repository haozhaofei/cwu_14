<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="uid">
		<li>dd</li>
		<li>de</li>
		<li>ew</li>
	</ul>
</body>
</html>
<script>
	var num1 = document.getElementById('uid').getElementsByTagName('li');
	document.write(num1.list+'<br/>');

	var num2 = document.getElementById('uid').childNodes;
	document.write(num2.length+'<br/>');

	for(var i=0;i<num2.length;i++){
		if(num2[i].length == 1){
			document.write(num2[i].nodeType);
		}
	}
</script>
