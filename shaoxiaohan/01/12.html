<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器</title>
</head>
<body>
	<button id="10">10</button>
</body>
</html>
<script>
	var oBid = document.getElementById('bid');
	var m = 10;
	var time = setInterval(function() {
		m--;
		oBid.innerHTML = m;
		if(m==0){
			oBid.disabled = true;
			clearInterval(time);
		}
		// body...
	},1000)
</script>
