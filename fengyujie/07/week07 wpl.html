<!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>change direction</title>
 </head>
 <body bgcolor="#d0d0d0" topmargin="32" leftmargin="32">
 	<select id="a" multiple style="height: 150px;width: 110px;" >

 	   <option value="1">貂蝉</option>
 	   <option value="2">赵云</option>
 	   <option value="3">韩信</option>
 	   <option value="4">黄忠</option>
 	   <option value="5">吕布</option>
 
 	</select>

 	<button onclick="change1('b','a')">left</button>
 	<button onclick="change1('a','b')">right</button>
 	<select id="b" multiple style="height: 150px;width: 110px;">
 		<option value="6">诸葛亮</option>
 	   	<option value="7">兰陵王</option>
 	   	<option value="8">不知火舞</option>
 	   	<option value="9">钟无艳</option>
 	   	<option value="10">虞姬</option>
 	</select>
 </body>
 </html>
 <script>
 		function change1(a,b){
	 		var s1=document.getElementById(a);
	 		var s2=document.getElementById(b);
	 		var list=s1.options;
 		for(var i=0;i<list.length;i++){
 			if(list[i].selected){
 				list[i].selected=false;
 			 	s2.add(list[i]);
 				i--;
 		 	}
 	 	}
 			
 		 
 	}
 
 
 </script>
