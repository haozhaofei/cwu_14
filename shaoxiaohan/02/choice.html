<body>
全部选中：<input type="button" id="All" value="全选" /><br />
 全部不选：<input type="button" id="uncheck" value="不选" /><br />
 反向选择：<input type="button" id="othercheck" value="反选" /><br />
  <div id="div">
      <input type="checkbox" />电子<br />
      <input type="checkbox" />流行<br />
      <input type="checkbox" />古典<br />
      <input type="checkbox" />蓝调<br />
      <input type="checkbox" />儿童<br />
     <input type="checkbox" />乡村<br />
     <input type="checkbox" />吉他<br />
     <input type="checkbox" />钢琴<br />
 </div>
</body> 
</html>

<script>
  window.onload=function(){
      var CheckAll=document.getElementById('All');
      var UnCheck=document.getElementById('uncheck');
      var OtherCheck=document.getElementById('othercheck');
      var div=document.getElementById('div');
      var    CheckBox=div.getElementsByTagName('input');
      CheckAll.onclick=function(){
              for(i=0;i<CheckBox.length;i++){
                     CheckBox[i].checked=true;
                 };
         };
     UnCheck.onclick=function(){
             for(i=0;i<CheckBox.length;i++){
                     CheckBox[i].checked=false;
                 };
         };
     othercheck.onclick=function(){
             for(i=0;i<CheckBox.length;i++){
                     if(CheckBox[i].checked==true){
                             CheckBox[i].checked=false;
                         }
                     else{
                         CheckBox[i].checked=true
                         }
                     
                 };
         };
 };
 </script>
