<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双击换色</title>
	<style>
		ul,li{padding: 0px;margin: 0px;}
		ul li{height: 30px;background: #ccc;margin-top: 10px;}
		li:hover{background: #fc0;}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	
</body>
</html>
<script>
	//获取li的集合
	var list = document.getElementsByTagName('li');
	for (var i = 0;i<list.length; i++) {
		list[i].ondblclick = function () {
			// body...
			this.style.background = '#f0c';
		}
	}
	
</script>
