<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>js实现双色球</title>
    <style>
    ul li{
        list-style-type: none;font-size:20px;text-align:center;line-height:50px;

    }

    </style>
</head>
<body>


    <div style="margin:50px;">
    <center>
    <ul>
    <li id="qiu0" style="width:50px;height:50px;border:2px solid red;border-radius:50%;float:left;margin-left:30px;"></li>
    <li id="qiu1" style="width:50px;height:50px;border:2px solid red;border-radius:50%;float:left;margin-left:30px;"></li>
    <li id="qiu2" style="width:50px;height:50px;border:2px solid red;border-radius:50%;float:left;margin-left:30px;"></li>
    <li id="qiu3" style="width:50px;height:50px;border:2px solid red;border-radius:50%;float:left;margin-left:30px;"></li>
    <li id="qiu4" style="width:50px;height:50px;border:2px solid red;border-radius:50%;float:left;margin-left:30px;"></li>
    <li id="qiu5" style="width:50px;height:50px;border:2px solid red;border-radius:50%;float:left;margin-left:30px;"></li>
    <li id="qiu6" style="width:50px;height:50px;border:2px solid blue;border-radius:50%;float:left;margin-left:30px;"></li>
    </ul>
     <button style="margin-left:-300px;"onclick="start()">开始摇球</button>
    </center> 
    
    </div>   

</body>
</html>
<script type="text/javascript">
    var set = new Array();
    function randomSet(m,n){
        var m,n;
         var num = parseInt(m) + parseInt((Math.random()*(n - m)));  
        return num;  
    }
    function shuangSe(num1,num2){
        var num1,num2;
        for ( i = 0; i < num1; i++) {  
            set[i]=(randomSet(1, 33));  
        }  
        if (set.size < num2) {  
            shuangSe(num2 - set.size, num2);  
        }  
    }
    function start(){
    shuangSe(6, 6);  
    //console.log(set);
   for(k=0;k<=5;k++){
        var ul=document.getElementById("qiu"+k);
        ul.innerHTML=set[k]<10?"0"+set[k]:set[k];
    }

    var qiu=document.getElementById("qiu6");
        mm=randomSet(1,16);
        qiu.innerHTML=mm<10?"0"+mm:mm;
    }
</script>
