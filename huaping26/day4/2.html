<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双击换色</title>
	<style>
	ul,li{margin:0;padding:0;}
	ul li{height:20px;width:100px;margin-top: 10px;background:#ddeecc;}
	li:hover{background:#ffddee;}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
<script>
	var list = document.getElementsByTagName("li");
	for(var i=0;i<list.length;i++){
		list[i].ondblclick = function (){
			this.style.background = "black";
		}
	}
	
</script>
