<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>load用法</title>
</head>

<script>
		window.onload =function(){
		var arr = ["aqua","navy","plum"];
		var digit = Math.floor(Math.random()*1000)%3;
		document.getElementById('bid').style.background = arr[digit];
	}
	
</script>
<body id="bid">
	
</body>
</html>
