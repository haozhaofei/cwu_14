	<meta charset="UTF-8">
	<title>math object</title>

<script> 
	document.write("-2的绝对值:"+Math.abs(-20)+"<br>");
	document.write("1.087201向上取整:"+Math.ceil(1.001)+"<br>");
	document.write("2.1234009向下取整:"+Math.floor(2.009)+"<br>");
	document.write("3.523487四舍五入:"+Math.round(3.54236)+"<br>");
	document.write("1和10的最大值:"+Math.max(10,100)+"<br>");
	document.write("1和3的最小值:"+Math.min(10,30)+"<br>");
	document.write("1和3的最小值:"+Math.round(Math.random()*100000)%10+"<br>");
	

</script>
