<html lang="en">
<head>
<meta charset="UTF-8">
<title>提交重置</title>
</head>
<body>
<form action="1.html" name="myform" method="get">
<input type="text" name="uname">
<input type="submit" name="提交">
</form>
<button onclick="document.myform.submit()">外面提交</button>
<button onclick="document.myform.reset()">重置</button>
<button onclick="fun()">提交其他</button>
</body>
</html>
<script>
function fun(){
var form=document.myform;
form.action="2.html";
form.method="post";
form.submit();
}
</script>
