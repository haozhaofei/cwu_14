<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>缩略图点击并替换显示</title>
<script type="text/javascript">
function showPic(whichpic)
{
    var source = whichpic.getAttribute("href");
    var placeholder = document.getElementById("placeholder");
    placeholder.setAttribute("src",source);    
}
</script>
</head>
<body>
<ul>
    <li><a href="Practice04/images/13.jpg" onclick="showPic(this); return false;"><img src="Practice04/images/005.jpg" /></a></li>
    <li><a href="Practice04/images/14.jpg" onclick="showPic(this); return false;"><img src="Practice04/images/006.jpg" /></a></li>
    <li><a href="Practice04/images/15.jpg" onclick="showPic(this); return false;"><img src="Practice04/images/007.jpg" /></a></li>
    <li><a href="Practice04/images/16.jpg" onclick="showPic(this); return false;"><img src="Practice04/images/008.jpg" /></a></li>
</ul>
<img id="placeholder" src="Practice04/images/13.jpg" alt="my image gallery" />
</body>
</html>
