<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>为元素添加属性，删除子节点</title>
    <style>
        ul,li{margin:0px;padding: 0px;}
        ul{list-style-type: none;}
        ul li{height: 30px;margin-top: 5px;background: #ccc;}
        ul li:hover{background: #fc0;}
        .mm{
            background: red;
        }
    </style>
    </head>
    <body>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <button onclick="del()">删除</button>
    </body>
</html>
<script>
    var list = document.getElementsByTagName('li');
    for(i=0;i<list.length;i++){
        list[i].onclick=function(){
            this.setAttribute("class","mm");
        }
    }
    function del(){
        for(i=0;i<list.length;i++){
            if(list[i].className=="mm"){
                list[i].parentNode.removeChild(list[i]);
                i--;
            }
        }
    }
</script>
