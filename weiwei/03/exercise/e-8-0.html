<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>String</title>
</head>
<body>
	
</body>

<script>
	var str = new String("ZhangSanFeng");
	document.write(str.substr(3,3)+"<br />"); //从第3个字符往后3个字符
	document.write(str.substring(3,5)+"<br />");//从第3个字符往后到第5个字符
	document.write(str.toLowerCase()+"<br />");
	//全部改成小写
	document.write(str.toUpperCase()+"<br />");
	//全部改成大写
	document.write(str.charAt(3)+"<br>");//返回在指定位置的字符。
	document.write(str.bold()+"<br>");
	document.write(str.indexOf("San")+"<br>");//检索字符串。 
	document.write(str.split("a")+"<br>");  //把字符串分割为字符串数组,返回的是一个数组对象
	document.write(str.replace("SanFeng","JunBao")+"<br>");//替换与正则表达式匹配的子串。
	document.write(str.sub()+"<br>");

</script>
