<!DOCTYPE html>
 <html>
      <head>
      <title>Editor </title>
        
<style type="text/css">
 .editable, .display {
      resize: vertical;
      overflow: auto;
      border: 1px solid silver;
      border-radius: 5px;
      min-height: 400px;
      padding: 1em;
      margin-top: 20px;
  }
 
 body {
     font-size: 13pt;
     font-family: "Microsoft Yahei", Georgia, Serif;
 }
 
 #submit, #edit {
     position: absolute;
     top: 22px;
     right: 20px;
     height: 30px;
 }
 
 #edit {
     display: none;
 }
 
 #toolbar {
     margin-top: 20px;
     border: 1px solid silver;
     padding: 5px;
     background-color: #F2F2F2;
     border-radius: 5px;
 }
 
 .editable {
     box-shadow: inset 0 0 10px silver;
 }
 
 .display {
     box-shadow: 0px;
 }
</style>

      </head>
      <body>
          <div id="toolbar">
             <span>size:</span>
             <select id="size">
                 <option value="3">Tiny</option>
                 <option value="4">Small</option>
                 <option value="5">Normal</option>
                 <option value="6">Big</option>
                 <option value="7">Large</option>
             </select>
             &nbsp;
 
             <span>color:</span>
             <select id="color">
                 <option value="black" style="color:black">Black</option>
                 <option value="gray" style="color:gray">Gray</option>
                 <option value="brown" style="color:brown">Brown</option>
                 <option value="red" style="color:red">Red</option>
                 <option value="pink" style="color:pink">Pink</option>
                 <option value="yellow" style="color:yellow">Yellow</option>
                 <option value="orange" style="color:orange">Orange</option>
                 <option value="blue" style="color:blue">Blue</option>
                 <option value="Green" style="color:green">Green</option>
             </select>
             &nbsp;
 
             <span><strong>B</strong></span>
             <input type="checkbox" id="bold">
             &nbsp;
 
             <span><i>I</i></span>
             <input type="checkbox" id="italic">
             &nbsp;
 
             <span style="text-decoration:underline">U</span>
             <input type="checkbox" id="underline">
         </div>
         <div>
             <!-- <input type="button" value="Submit" id="submit"> -->
             <input type="button" value="Edit" id="edit">
         </div>
         <div id="editor" class="editable"></div>  
     </body>
 </html>
 <script type="text/javascript">
  $ = function(id) { return document.getElementById(id); };
  $$ = function(tag) { return document.getElementsByTagName(tag); };
  
  window.onload = function() {
      $('editor').contentEditable = true;
      $('size').onchange = function() {
          var s = parseInt($('size').value);
          $('editor').focus();
          document.execCommand('FontSize', false, s);
     }
     $('color').onchange = function() {
         $('editor').focus();
         document.execCommand('ForeColor', false, $('color').value);
     };
     $('bold').onchange = function() {
         $('editor').focus();
         document.execCommand('Bold');
     };
     $('italic').onchange = function() {        
         $('editor').focus();
         document.execCommand('Italic');
     };
     $('underline').onchange = function() {
         $('editor').focus();
         document.execCommand('Underline');
     };
