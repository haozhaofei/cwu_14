<script>
	//null/array
	//typrof
	//document.write() 输出到浏览器
	//console.log() 输出到控制台
	//alert() 弹框
	var str = "女子学院";   //string
	document.write(str+"的类型是"+ typeof(str)+"<br>");
	var str = 10;  //在JS里面没有整型和浮点型 只有number
	document.write(str+"的类型是"+ typeof(str)+"<br>");
	var str = 10.1;  //在JS里面没有整型和浮点型 只有number
	document.write(str+"的类型是"+ typeof(str)+"<br>");
	var str = true;  //在JS里面没有整型和浮点型 只有number
	document.write(str+"的类型是"+ typeof(str)+"<br>");
	var str = [1,2,3];  //在JS里面没有整型和浮点型 只有number
	document.write(str+"的类型是"+ typeof(str)+"<br>");
	var str = {};  //在JS里面没有整型和浮点型 只有number
	document.write(str+"的类型是"+ typeof(str)+"<br>");
	var str = new Object();  //在JS里面没有整型和浮点型 只有number
	document.write(str+"的类型是"+ typeof(str)+"<br>");
</script>
