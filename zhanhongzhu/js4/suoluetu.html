<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>缩略图点击并替换显示</title>

<script language="javascript" type="text/javascript">
function showclick(a){
 if(a!="" || a!=null){
  document.getElementById("div_1").innerHTML="<img src="+a+" width=\"400px\">";
 }
}
</script>

</head>

<body>

<div id="div_1"><img src="images/01.jpg" width="400px"></div>
<div>
	<table>
		<tr>
			<td><img src="images/01.jpg" onClick="showclick(this.src)" width="100px"></td>
			<td><img src="images/02.jpg" onClick="showclick(this.src)" width="100px"></td>
			<td><img src="images/03.jpg" onClick="showclick(this.src)" width="100px"></td>
			<td><img src="images/04.jpg" onClick="showclick(this.src)" width="100px"></td>
		</tr>
	</table>
</div>

</body>

</html>
