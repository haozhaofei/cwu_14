<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>aaaa</li>
		<li>bbbb</li>
		<li>cccc</li>
	</ul>
</body>
</html>
<script>
		var ul = document.getElementsByTagName('li');
		for(k in ul){
			document.write(k+"<br>");
		}
		for(var i=0;i<ul.length;i++){
			document.write(ul[i].innerHTML+"<br>");
		}

</script>
