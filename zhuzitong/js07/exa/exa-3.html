<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取多选框内容</title>
</head>
<body>
        <div>
	1<input type="checkbox" value="1"><br></br>
	2<input type="checkbox" value="2"><br></br>
	3<input type="checkbox" value="3"><br></br>
	<button onclick="fun()">确定</button>
        </div>
</body>
</html>
<script>
      function fun(){
              var list=document.getElementsByTagName("input");
              var res=new Array();
              for(i=0;i<list.length;i++){
                  if(list[i].=="checkbox"&&list[i].checked){
       	                res[res.length]=list[i].value; }
                                        }
              alert(res);
                    }
</script>
