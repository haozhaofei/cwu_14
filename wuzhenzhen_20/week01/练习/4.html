<!doctype html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>javaScript的数据类型</title>
</head>
<body>
<script>
var str=1;
document.write(str+"的类型是"+typeof(str)+"<br>");
var str=1.1;
document.write(str+"的类型是"+typeof(str)+"<br>");
var str=1.11;
document.write(str+"的类型是"+typeof(str)+"<br>");
var str="中华女子学院";
document.write(str+"的类型是"+typeof(str)+"<br>");
var str=true;
document.write(str+"的类型是"+typeof(str)+"<br>");
var str=[1,2,3];
document.write(str+"的类型是"+typeof(str)+"<br>");
var str={};
document.write(str+"的类型是"+typeof(str)+"<br>");
var str=new Object();
document.write(str+"的类型是"+typeof(str)+"<br>");
var str="";
document.write(str+"的类型是"+typeof(str)+"<br>");
var str=function(){};
document.write(str+"的类型是"+typeof(str)+"<br>");
var str=null;
document.write(str+"的类型是"+typeof(str)+"<br>");
</script>
</body>
</html>
