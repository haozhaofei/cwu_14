<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ymh_对象模型</title>
</head>
<body>
	<ul>
		<li id="hanxin">韩信</li>
	</ul>

	<h3 id="xiaogao">高渐离</h3>
</body>
</html>

<script type="text/javascript">
//HTML 文档对象模型（HTML Document Object Model）定义了访问和处理 HTML 文档的标准方法。
	/**

		整个文档是一个文档节点 
		每个 HTML 标签是一个元素节点 
		包含在 HTML 元素中的文本是文本节点 
		每一个 HTML 属性是一个属性节点 
		注释属于注释节点 
	**/


	/*var oUid = document.getElementById('hello'); 
	var oH3 = document.getElementsByTagName('h3')[0].firstChild;
	alert(oH3.nodeType); //节点类型
	alert(oH3.nodeValue); //节点值 
	alert(oH3.nodeName);  //节点名称 */

	var hanxin = document.getElementById('hanxin');
	var xiaogao = document.getElementsByTagName('h3')[0];
	// alert(xiaogao.firstChild);
	// alert(xiaogao.nodeName);  //节点名  H3
	// alert(xiaogao.nodeValue);  //节点值  null
	// alert(xiaogao.nodeType);  //节点类型  1

	alert(hanxin.firstChild);
	alert(hanxin.nodeName);  //节点名  li
	alert(hanxin.nodeValue);  //节点值  null
	alert(hanxin.nodeType);   //节点类型  1

// 	NodeType 	Named Constant
// 1 	ELEMENT_NODE
// 2 	ATTRIBUTE_NODE
// 3 	TEXT_NODE
// 4 	CDATA_SECTION_NODE
// 5 	ENTITY_REFERENCE_NODE
// 6 	ENTITY_NODE
// 7 	PROCESSING_INSTRUCTION_NODE
// 8 	COMMENT_NODE
// 9 	DOCUMENT_NODE
// 10 	DOCUMENT_TYPE_NODE
// 11 	DOCUMENT_FRAGMENT_NODE
// 12 	NOTATION_NODE
</script>
