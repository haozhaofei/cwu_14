<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>点击</title>
</head>
<body>
	<ul>
		<li>H</li>
		<li>E</li>
		<li>L</li>
		<li>L</li>
		<li>O</li>
	</ul>
</body>
</html>

<script>
	var list = document.getElementsByTagName('li');
	for (var i = 0; i <= list.length; i++) {
		list[i].onclick = function () {
			alert(this.innerHTML);
		}
	}
</script>
