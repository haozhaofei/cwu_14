<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>red</li>
		<li>yellow</li>
		<li>blue</li>
		<li>#f0c</li>
	</ul>

	<ol id="oid">
		<li>这就是爱</li>
		<li>你到底爱谁</li>
	</ol>
</body>
</html>
<script>
	//获取所有的li节点
	var list1 = document.getElementsByTagName('li');
	//alert(list.length);
	//获取ul下面的所有li节点
	var list2 = document.getElementsByTagName("ul")[0].getElementsByTagName("li");
	//alert(list.length);

	//获取ol下面的所有li节点
	var list3 = document.getElementById("oid").getElementsByTagName("li");
	//alert(list.length);


	for(var i=0;i<list2.length;i++){
		list2[i].onclick = function(){
			//获取li父节点,并获取li的值,然后添加颜色
			this.parentNode.style.color = this.innerHTML;
		}
	}	

</script>
