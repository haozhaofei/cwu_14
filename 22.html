<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
			ul li {list-style-display:none;}
			div {width:100px;height:100px;border:4px solid yellow;border-radius:20%;}
	</style>
</head>
<body>
<center>
	<button onclick = "show(1)">bigger</button>
	<button onclick = "show(2)">smaller</button>
	<button onclick = "show(3)"> hidden</button>
	<button onclick = "show(4)">display</button>
	<div id = "clk"></div>
</center>
	
</body>
</html>
<<script>
	var oClk = document.getElementById("clk");
	var width = 100;
	var height = 100;
	var border = 4;

	function show(m){
		if(m == 1){
			width += 10;
			height += 10;
			border += 10;
			oClk.style.width = width + "px";
			oClk.style.height = height + "px";
			oClk.style.border = border + "px soid red";
		}else if(m == 2){
			width -= 10;
			height -= 10;
			border -= 2;
			oClk.style.width = width + "px";
			oClk.style.height = height + "px";
			oClk.style.border = border + "px solid black";

		}else if(m == 3){
			oClk.style.display = "none";

		}else if(m == 4){
			oClk.style.display = "block";
		}
	}
</script>
