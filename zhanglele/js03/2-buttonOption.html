<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>触发按钮事件</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<button onclick="show(1)">放大</button>
	<button onclick="show(2)">缩小</button>
	<button onclick="show(3)">显示</button>
	<button onclick="show(4)">隐藏</button>
	<div id="box"></div>
</body>
</html>

<script>
	var oBox = document.getElementById('box');
	var width = 100;
	var height = 100;
	var border = 1;
	function show(m){
		if(m == 1){
			width+=10;
			height+=10;
			border+=2;
			oBox.style.width = width + "px";
			oBox.style.height = height + "px";
			oBox.style.border = border + "px solid blue";
		}else if(m == 2){
			width-=10;
			height-=10;
			border-=2;
			oBox.style.width = width + "px";
			oBox.style.height = height + "px";
			oBox.style.border = border + "px solid blue";
		}else if(m == 3){
			oBox.style.display = "block";
		}else if(m == 4){
			oBox.style.display = "none";
		}
	}	
</script>
