<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
ul{
list-style-type:none;
}
*{
margin:0;
padding:0;
}
</style>
</head>
<body>
<div>
<input type="button" id="all" value="全选"/>
<input type="button" id="no" value="全不选"/>
<input type="button" id="fan" value="反选"/>
<ul>
<li><input type="checkbox" class="length" />语文</li>
<li><input type="checkbox" class="length" />数学</li>
<li><input type="checkbox" class="length" />英语</li>
<li><input type="checkbox" class="length" />物理</li>
<li><input type="checkbox" class="length" />化学</li>
</ul>
</div>
<script type="text/javascript">
window.onload=init;
function init(){
var all=document.getElementById('all');
var no=document.getElementById('no');
var fan=document.getElementById('fan');
var check_list=document.getElementsByClassName('length');

all.onclick=function(){
for(i=0;i<check_list.length;i++){
check_list[i].checked=true;
};
}

no.onclick=function(){
for(i=0;i<check_list.length;i++){
check_list[i].checked=false;
};
}

fan.onclick=function(){
for(i=0;i<check_list.length;i++){
check_list[i].checked=!check_list[i].checked;
};
}
}

</script>
</body>
</html>
