<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易编辑器</title>
</head>
<style type="text/css">
	.editable, .display {
      resize: vertical;
     overflow: auto;
      border: 1px solid silver;
      border-radius: 5px;
      min-height: 400px;
      padding: 1em;
      margin-top: 20px;
      width: 500px;
  }
 
 body {
     font-size: 13pt;
     font-family: "Microsoft Yahei", Georgia, Serif;
 }
 
 #submit {
     position: absolute;
     top: 22px;
     left: 400px;
     height: 30px;
 }
 

 
 #toolbar {
     margin-top: 20px;
     border: 1px solid silver;
     padding: 5px;
     background-color: #F2F2F2;
    border-radius: 5px;
    width: 520px;
 }

 .editable {
     box-shadow: inset 0 0 3px silver;

 }
 
 .display {
     box-shadow: 0px;
 } 
</style>
<body>
	<div id="toolbar">
             <span>大小:</span>
           <select id="size">
                <option value="3">七号</option>
                 <option value="4">六号</option>
                <option value="5">五号</option>
                <option value="6">四号</option>
                <option value="7">三号</option>
            </select>
           
 
            <span><strong>B</strong></span>
             <input type="checkbox" id="bold">
            &nbsp;
 
             <span><i>I</i></span>
             <input type="checkbox" id="italic">
             &nbsp;
 
             <span style="text-decoration:underline">U</span>
             <input type="checkbox" id="underline">
         </div>
         <div>
             <input type="button" value="Submit" id="submit" onclick="fun()">
            
         </div>
         <div id="editor" class="editable"></div>   
</body>
</html>
<script type="text/javascript">
	$ = function(id) { return document.getElementById(id); };
  $$ = function(tag) { return document.getElementsByTagName(tag); };
  
 window.onload = function() {
      $('editor').contentEditable = true;
      $('size').onchange = function() {
          var s = parseInt($('size').value);
          $('editor').focus();
          document.execCommand('FontSize', false, s);
     }
    
     $('bold').onchange = function() {
         $('editor').focus();
         document.execCommand('Bold');
     };
     $('italic').onchange = function() {        
         $('editor').focus();
         document.execCommand('Italic');
     };
     $('underline').onchange = function() {
         $('editor').focus();
         document.execCommand('Underline');
     };
  
   
 }; 
 function fun(){
 	alert("提交成功！");
 }
</script>
