<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
         <title>为元素添加属性，删除子节点</title>
    <style>
        ul,li{margin:0px;padding: 0px;}
        ul{list-style-type: none;}
        ul li{height: 30px;margin-top: 5px;background: #ccc;}
        ul li:hover{background: #fc0;}
        .ll{
            background: blue;
        }
    </style>
    </head>
    <body>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <button onclick="del()">删除</button>
    </body>
</html>
<script>
    var list3=document.getElementsByTagName('li');
    for(i=0;i<list3.length;i++){
        list3[i].onclick=function(){
            this.setAttribute("class","ll");
        }
    }
    function del(){
        for(i=0;i<list3.length;i++){
            if(list3[i].getAttribute("class")=="ll"){
                list3[i].parentNode.removeChild(list3[i]);
                i--;
            }
        }
    }
</script>
