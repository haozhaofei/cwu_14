	<title>数学对象</title>

<script> 

//数学对象中的方法不需要new 都是静态方法
	document.write("-20的绝对值:"+Math.abs(-20)+"<br>");
	document.write("1.001向上取整:"+Math.ceil(1.001)+"<br>");
	document.write("2.009向下取整:"+Math.floor(2.009)+"<br>");
	document.write("3.54236四舍五入:"+Math.round(3.54236)+"<br>");
	document.write("10和100的最大值:"+Math.max(10,100)+"<br>");
	document.write("10和30的最小值:"+Math.min(10,30)+"<br>");
	document.write("10和30的最小值:"+Math.round(Math.random()*100000)%10+"<br>");
	
</script>
