<html lang="en">
<head>
<meta charset="UTF-8">
<title>获取节点</title>
</head>
<body>
<ul>
<li>red</li>
<li>green</li>
</ul>
<ol id="oid">
<li>140801020</li>
<li>伍珍珍</li>
</ol>
</body>
</html>
<script>
var list1=document.getElementsByTagName('li');
alert(list1.length);
var list2=document.getElementsByTagName('ul')[0].getElementsByTagName('li');
alert(list2.length);
var list3=document.getElementById('oid').getElementsByTagName('li');
alert(list3.length);
for(var i=0;i<list2.length;i++){
list2[i].onclick=function(){
this.parentNode.style.color=this.innerHTML;
}
}
</script>
