<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器处理自动切换图片</title>
	<style>

		div,ul,li,img{padding: 0px;margin:0px;}
		#did img{width:300px;height: 500px;}
		#t2,#t3,#t4{display:none;}
		#did{width: 300px;height: 500px;border: 3px solid #eee}

	</style>
</head>
<body>
	<center>
	<div id="did" onmouseout="doStart()" onmouseover="doStop()">
		<img src="01.jpg" id="t1" alt="">
		<img src="02.jpg" id="t2" alt="">
		<img src="03.jpg" id="t3" alt="">
		<img src="04.jpg" id="t4" alt="">
	</div>
	<h2 style="color:#aef">鼠标移动到图片上方，停止播放</h2>
	</center>
</body>
</html>

<script>
var m = 0;
	var mytime = null;
	function doStart(){
		if(mytime == null){
			mytime = setInterval(function(){
				m++;
				show(m);
				if(m >= 4){
					m = 0;
				}

			},1000);
		}
	}
	function doStop(){
		if(mytime != null){
			clearInterval(mytime);
			mytime = null;
		}
	}
	function show(x){
		for(var i=1;i<=4;i++){
			var oImg = document.getElementById('t'+i);
			if(x == i){
				oImg.style.display = "block";
			}else{
				oImg.style.display = "none";
			}
		}
	}
	doStart();
</script>
